            padding: 8px 16px;

<body>

    <div id="map-overlays">
        <div class="overlay top-left">Rajasthan Wildlife Sanctuaries</div>
        <div id="score" class="overlay top-right">
            <span id="score-text">Score: 0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;"></span>
        </div>
        <div id="question" class="overlay center-top">Loading sanctuaries...</div>
    </div>
    <div id="map"></div>

    <script>

        let allData = [];
        let sanctuaries = [];
        let currentSanctuary = "";
        let totalQuestions = 0;
        let correctAnswers = 0;
        let geoLayer;
        let maxQuestions = 0;
        let attemptsLeft = 3;
        let attemptsCount = 0;
        let requireCorrectToAdvance = false;
        let correctMarkerForCurrent = null;
        let map = null;

        // Rajasthan bounding box
        const rajBounds = [
            [23.0, 69.5],
            [30.5, 78.5]
        ];

        const MARKER_VISUALS = {
            default: { size: 20, fill: "#FF6B35", stroke: "#8b2500" },
            hover: { size: 24, fill: "#ff8c5e", stroke: "#8b2500" },
            correct: { size: 24, fill: "#1e9d46", stroke: "#0e6128" },
            wrong: { size: 24, fill: "#d33a32", stroke: "#8a1f1a" },
            target: { size: 28, fill: "#d33a32", stroke: "#8a1f1a" }
        };

        function toFeaturesFromCSV(csvText) {
            const rows = parseCSV(csvText);
            if (!rows.length) return [];
            const header = rows[0].map(h => (h || '').replace(/^\uFEFF/, '').trim());
            const idx = {
                name: header.indexOf('WILDLIFE_CENTURY_NAME'),
                lat: header.indexOf('LATITUDE'),
                lng: header.indexOf('LONGITUDE'),
                comment: header.indexOf('COMMENT')
            };
            if (idx.name === -1 || idx.lat === -1 || idx.lng === -1) return [];
            return rows.slice(1).map(cols => {
                const name = (cols[idx.name] || '').trim();
                const lat = parseFloat((cols[idx.lat] || '').trim());
                const lng = parseFloat((cols[idx.lng] || '').trim());
                const comment = (cols[idx.comment] || '').trim();
                if (!name || !Number.isFinite(lat) || !Number.isFinite(lng)) return null;
                return {
                    type: 'Feature',
                    geometry: { type: 'Point', coordinates: [lng, lat] },
                    properties: { SANCTUARY_NAME: name, Comment: comment }
                };
            }).filter(Boolean);
        }

        // Paw-print inspired icon for wildlife sanctuary
        function getSanctuaryIcon(state) {
            const visual = MARKER_VISUALS[state] || MARKER_VISUALS.default;
            const sz = visual.size;
            const f = visual.fill, s = visual.stroke;
            return L.divIcon({
                className: 'sanctuary-icon',
                iconSize: [sz, sz],
                iconAnchor: [sz / 2, sz / 2],
                html:
                    '<svg width="' + sz + '" height="' + sz + '" viewBox="0 0 24 24" aria-hidden="true">' +
                    // main body (large central ellipse)
                    '<ellipse cx="12" cy="14" rx="5" ry="6" fill="' + f + '" stroke="' + s + '" stroke-width="1.5"/>' +
                    // three toe pads
                    '<circle cx="8"  cy="8"  r="2.2" fill="' + f + '" stroke="' + s + '" stroke-width="1"/>' +
                    '<circle cx="12" cy="6"  r="2.2" fill="' + f + '" stroke="' + s + '" stroke-width="1"/>' +
                    '<circle cx="16" cy="8"  r="2.2" fill="' + f + '" stroke="' + s + '" stroke-width="1"/>' +
                    // highlight
                    '<ellipse cx="10.5" cy="12.5" rx="2" ry="2.5" fill="#fff" opacity="0.25"/>' +
                    '</svg>'
            });
        }

        function setMarkerState(marker, state) { marker.setIcon(getSanctuaryIcon(state)); }
        function resetMarkerStyle(marker) { setMarkerState(marker, 'default'); }

        window.addEventListener('DOMContentLoaded', function () {
            fetch('wildlife_sanctuaries_rajasthan.csv')
                .then(response => response.text())
                .then(csvText => {
                    allData = toFeaturesFromCSV(csvText);
                    if (allData.length > 0) {
                        initializeQuiz();
                    } else {
                        alert('Invalid or empty wildlife_sanctuaries_rajasthan.csv file');
                    }
                })
                .catch(error => {
                    alert('Error loading wildlife_sanctuaries_rajasthan.csv: ' + error.message);
                });
        });

        function initializeQuiz() {
            map = L.map('map', {
                maxBounds: rajBounds,
                maxBoundsViscosity: 1.0
            }).setView([27.5, 74.0], 7);

            map.createPane('ripplePane');
            map.getPane('ripplePane').style.zIndex = 700;
            map.getPane('ripplePane').style.pointerEvents = 'none';

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
                attribution: '© Esri',
                maxZoom: 10, minZoom: 6,
                bounds: rajBounds, noWrap: true
            }).addTo(map);

            // Load Rajasthan district boundaries from india_districts.geojson
            fetch('india_districts.geojson')
                .then(r => r.json())
                .then(districtData => {
                    // Filter only Rajasthan districts
                    const rajDistricts = {
                        type: 'FeatureCollection',
                        features: districtData.features.filter(
                            f => f.properties && f.properties.st_nm === 'Rajasthan'
                        )
                    };
                    L.geoJSON(rajDistricts, {
                        interactive: false,
                        style: {
                            color: "#8b2500",
                            weight: 1.2,
                            opacity: 0.75,
                            fillColor: "#FF6B35",
                            fillOpacity: 0.08
                        }
                    }).addTo(map);
                });

            sanctuaries = allData.map(f => f.properties.SANCTUARY_NAME || 'Unknown Sanctuary');
            maxQuestions = sanctuaries.length;
            geoLayer = L.featureGroup();

            allData.forEach(feature => {
                const coords = feature.geometry.coordinates;
                const sanctuaryName = feature.properties.SANCTUARY_NAME || 'Unknown Sanctuary';
                const comment = feature.properties.Comment;

                const marker = L.marker([coords[1], coords[0]], {
                    icon: getSanctuaryIcon('default'),
                    keyboard: false
                });

                marker.on({
                    mouseover: function () {
                        if (marker === correctMarkerForCurrent) return;
                        setMarkerState(marker, 'hover');
                    },
                    mouseout: function () {
                        if (marker === correctMarkerForCurrent) return;
                        resetMarkerStyle(marker);
                    },
                    click: function (e) {
                        attemptsCount++;

                        if (sanctuaryName === currentSanctuary) {
                            correctAnswers++;
                            playCorrectSound();
                            updateScore();
                            setMarkerState(marker, 'correct');
                            triggerCelebration(marker.getLatLng(), ['#ff0000', '#ff8800', '#ffff00', '#00cc00', '#00aaff', '#ff00ff', '#ffffff']);

                            let details = "<b>" + sanctuaryName + "</b>";
                            if (comment) details += "<br/>" + comment;
                            marker.bindTooltip(details, {
                                permanent: false, direction: 'top', offset: [0, -10]
                            }).openTooltip();

                            setTimeout(() => {
                                marker.closeTooltip();
                                resetMarkerStyle(marker);
                                nextQuestion();
                            }, 2500);
                            return;
                        }

                        playIncorrectSound();
                        updateScore();

                        if (requireCorrectToAdvance) {
                            setMarkerState(marker, 'wrong');
                            setTimeout(() => resetMarkerStyle(marker), 1200);
                            marker.bindTooltip("Incorrect: " + sanctuaryName, {
                                permanent: false, className: 'wrong-tooltip', direction: 'top', offset: [0, -10]
                            }).openTooltip(e && e.latlng ? e.latlng : undefined);
                            setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);
                            return;
                        }

                        attemptsLeft = Math.max(0, attemptsLeft - 1);
                        if (attemptsLeft > 0) {
                            setMarkerState(marker, 'wrong');
                            setTimeout(() => resetMarkerStyle(marker), 2000);
                        } else {
                            let correctMarker = null;
                            geoLayer.eachLayer(function (lyr) {
                                const nm = lyr.feature && lyr.feature.properties && lyr.feature.properties.SANCTUARY_NAME;
                                if (nm === currentSanctuary) correctMarker = lyr;
                            });
                            if (correctMarker) {
                                let on = true;
                                const iv = setInterval(() => {
                                    setMarkerState(correctMarker, on ? 'wrong' : 'default');
                                    on = !on;
                                }, 250);
                                setTimeout(() => {
                                    clearInterval(iv);
                                    requireCorrectToAdvance = true;
                                    correctMarkerForCurrent = correctMarker;
                                    setMarkerState(correctMarker, 'target');
                                    triggerRippleAt(correctMarker.getLatLng(), '#d33a32');
                                    const q = document.getElementById('question');
                                    setQuestion(currentSanctuary, totalQuestions, maxQuestions, true);
                                }, 2000);
                            } else {
                                nextQuestion();
                            }
                        }

                        marker.bindTooltip("Incorrect: " + sanctuaryName, {
                            permanent: false, className: 'wrong-tooltip', direction: 'top', offset: [0, -10]
                        }).openTooltip(e && e.latlng ? e.latlng : undefined);
                        setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);
                    }
                });

                marker.feature = feature;
                geoLayer.addLayer(marker);
            });

            geoLayer.addTo(map);
            try { map.fitBounds(geoLayer.getBounds(), { padding: [30, 30] }); } catch (err) { }

            startTimer();
            nextQuestion();
        }

        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctMarkerForCurrent) {
                resetMarkerStyle(correctMarkerForCurrent);
                correctMarkerForCurrent = null;
            }
            if (maxQuestions > 0 && totalQuestions >= maxQuestions) { endQuiz(); return; }
            if (!sanctuaries || sanctuaries.length === 0) { endQuiz(); return; }

            const idx = Math.floor(Math.random() * sanctuaries.length);
            currentSanctuary = sanctuaries.splice(idx, 1)[0];
            attemptsLeft = 3;
            totalQuestions++;
            setQuestion(currentSanctuary, totalQuestions, maxQuestions);
        }

        function updateScore() {
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = "Score: " + pct + "%";
        }

        function endQuiz() {
            stopTimer();
            const percent = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("question").innerHTML = "Quiz finished! Final score: <b>" + percent + "%</b>";
            if (geoLayer) geoLayer.eachLayer(l => l.off());

            const restart = document.createElement('button');
            restart.textContent = 'Restart Quiz';
            restart.style.cssText = 'margin-left:15px; padding:5px 12px; border-radius:4px; border:1px solid #c2371a; background:#fff; color:#c2371a; cursor:pointer; font-weight:bold;';
            restart.onclick = () => location.reload();
            const q = document.getElementById('question');
            if (q) q.appendChild(restart);
        }

    </script>

    <a href="index.html" class="back-btn">← Back</a>
</body>
