<!DOCTYPE html>
<html lang="en">

<head>
    <title>Geography Explorer ‚Äî Interactive Quizzes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description"
        content="Test your geography knowledge with interactive map-based quizzes covering world countries, capitals, rivers, mountains, and India.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 50%, #f5f7fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1e293b;
            padding: 0 16px;
            padding-bottom: 40px;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        header {
            margin-top: 32px;
            text-align: center;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-top: 6px;
            margin-bottom: 20px;
        }

        /* ‚îÄ‚îÄ‚îÄ Top Level Tabs ‚îÄ‚îÄ‚îÄ */
        .tabs {
            display: flex;
            gap: 6px;
            background: rgba(255, 255, 255, 0.6);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid rgba(71, 85, 105, 0.15);
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            max-width: 100%;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 10px 18px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #64748b;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.25s ease;
            white-space: nowrap;
            font-family: inherit;
        }

        .tab-btn:hover {
            background: rgba(71, 85, 105, 0.08);
            color: #1e293b;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: #fff;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* ‚îÄ‚îÄ‚îÄ Sub Tabs ‚îÄ‚îÄ‚îÄ */
        .sub-tabs {
            display: none;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sub-tabs.active {
            display: flex;
        }

        .sub-tab-btn {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(71, 85, 105, 0.2);
            padding: 6px 16px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .sub-tab-btn:hover {
            background: rgba(71, 85, 105, 0.08);
            color: #1e293b;
        }

        .sub-tab-btn.active {
            background: #6366f1;
            color: #fff;
            border-color: #6366f1;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        /* ‚îÄ‚îÄ‚îÄ Progress Bar ‚îÄ‚îÄ‚îÄ */
        .progress-container {
            width: 90%;
            max-width: 1200px;
            margin-bottom: 16px;
        }

        .progress-bar-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(71, 85, 105, 0.15);
            border-radius: 12px;
            padding: 10px 16px;
        }

        .progress-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #64748b;
            white-space: nowrap;
        }

        .progress-track {
            flex: 1;
            height: 6px;
            background: rgba(71, 85, 105, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #10b981);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .progress-count {
            font-size: 0.8rem;
            font-weight: 700;
            color: #22c55e;
            white-space: nowrap;
        }

        /* ‚îÄ‚îÄ‚îÄ Grid ‚îÄ‚îÄ‚îÄ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            width: 90%;
            max-width: 1200px;
        }

        /* ‚îÄ‚îÄ‚îÄ Quiz Cards ‚îÄ‚îÄ‚îÄ */
        .quiz-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(71, 85, 105, 0.15);
            border-radius: 14px;
            padding: 10px 12px;
            text-decoration: none;
            color: #1e293b;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 56px;
        }

        .quiz-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(255, 255, 255, 0.95);
        }

        .quiz-card.placeholder {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .card-main {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
            flex: 1;
        }

        .quiz-card h2 {
            font-size: 0.98rem;
            font-weight: 700;
            margin: 0;
            flex: 1;
            line-height: 1.25;
        }

        .card-icon {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            display: block;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 1px solid rgba(100, 116, 139, 0.28);
            background: rgba(100, 116, 139, 0.18);
            transition: all 0.2s ease;
        }

        .status-dot.never {
            border-color: rgba(100, 116, 139, 0.28);
            background: rgba(100, 116, 139, 0.18);
        }

        .quiz-card:hover .status-dot.never {
            background: rgba(100, 116, 139, 0.28);
        }

        .status-dot.incomplete {
            border-color: rgba(217, 119, 6, 0.5);
            background: rgba(245, 158, 11, 0.45);
        }

        .status-dot.completed {
            border-color: #16a34a;
            background: rgba(34, 197, 94, 0.95);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        .status-dot.coming-soon {
            border-color: rgba(100, 116, 139, 0.34);
            background: rgba(100, 116, 139, 0.3);
        }

        .status-dot.custom {
            border-color: rgba(99, 102, 241, 0.55);
            background: rgba(99, 102, 241, 0.5);
        }

        /* ‚îÄ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 600px) {
            body {
                padding: 0 10px;
                padding-bottom: 30px;
            }

            header {
                margin-top: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p.subtitle {
                font-size: 0.85rem;
                margin-bottom: 14px;
            }

            .tabs {
                padding: 4px;
                gap: 4px;
            }

            .tab-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
                gap: 10px;
                width: 100%;
            }

            .quiz-card {
                padding: 8px 10px;
                min-height: 48px;
            }

            .quiz-card h2 {
                font-size: 0.9rem;
            }

            .card-icon {
                width: 30px;
                height: 30px;
            }

            .card-icon img {
                width: 17px;
                height: 17px;
            }

            .status-dot {
                width: 9px;
                height: 9px;
            }

            .sub-tab-btn {
                padding: 5px 12px;
                font-size: 0.75rem;
            }

            .progress-bar-wrapper {
                padding: 8px 12px;
            }

            .progress-label,
            .progress-count {
                font-size: 0.72rem;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Geography Explorer</h1>
        <p class="subtitle">Test your knowledge ‚Äî select a category below</p>
    </header>

    <!-- Main Category Tabs -->
    <div class="tabs" id="main-tabs">
        <button class="tab-btn active" data-category="POPULAR">‚≠ê POPULAR</button>
        <button class="tab-btn" data-category="WORLD">WORLD</button>
        <button class="tab-btn" data-category="INDIA">INDIA</button>
        <button class="tab-btn" data-category="STATES">STATES</button>
        <button class="tab-btn" data-category="PLACES_IN_NEWS">PLACES IN NEWS</button>
        <button class="tab-btn" data-category="CUSTOM">üõ†Ô∏è CUSTOM</button>
    </div>

    <!-- Dynamic Subcategories -->
    <div class="sub-tabs" id="sub-tabs-container"></div>

    <!-- Category Progress -->
    <div class="progress-container" id="progress-container"></div>

    <!-- Quiz Grid -->
    <div class="grid-container" id="quiz-grid"></div>

    <script src="js/quiz_config.js?v=2"></script>
    <script src="js/quiz_status.js?v=2"></script>
    <script>
        let currentCategory = "POPULAR";
        let currentSubcategory = null;

        const grid = document.getElementById('quiz-grid');
        const mainTabs = document.querySelectorAll('.tab-btn');
        const subTabsContainer = document.getElementById('sub-tabs-container');
        const progressContainer = document.getElementById('progress-container');
        const ICON_BASE = 'icons/';

        function slugify(value) {
            return (value || '')
                .toString()
                .trim()
                .toLowerCase()
                .replace(/&/g, 'and')
                .replace(/[^a-z0-9]+/g, '_')
                .replace(/^_+|_+$/g, '');
        }

        function iconForQuiz(id, config) {
            const title = (config.title || '').toLowerCase();
            const category = (config.category || '').toUpperCase();
            const subcategory = (config.subcategory || '').toUpperCase();
            const haystack = `${id} ${title} ${category} ${subcategory}`.toLowerCase();

            if (id === 'india_state_capitals') return 'india.svg';
            if (id.startsWith('india_districts_')) return `${id.replace('india_districts_', '')}.svg`;
            if (category === 'STATES' && subcategory) return `${slugify(subcategory)}.svg`;
            if (id.includes('custom') || title.includes('custom')) return 'badge.svg';
            if (haystack.includes('current affairs')) return 'current_affairs.svg';
            if (haystack.includes('volcano')) return 'volcano.svg';
            if (haystack.includes('waterfall')) return 'water_fall.svg';
            if (haystack.includes('ocean') || haystack.includes('sea') || haystack.includes('strait')) return 'ocean.svg';
            if (haystack.includes('river')) return 'river.svg';
            if (haystack.includes('lake')) return 'lake.svg';
            if (haystack.includes('mountain') || haystack.includes('peak')) return 'mountain.svg';
            if (haystack.includes('wetland') || haystack.includes('ramsar')) return 'wetland.svg';
            if (haystack.includes('wildlife')) return 'wildlife.svg';
            if (haystack.includes('national park')) return 'national_park.svg';
            if (haystack.includes('nuclear')) return 'nuclear_power_plant.svg';
            if (haystack.includes('renewable')) return 'renewable_energy.svg';
            if (haystack.includes('mineral') || haystack.includes('mine')) return 'mineral.svg';
            if (haystack.includes('monument')) return 'monument.svg';
            if (haystack.includes('fort') || haystack.includes('palace')) return 'fort.svg';
            if (haystack.includes('folk music') || haystack.includes('festival')) return 'folk_music.svg';
            if (haystack.includes('industry')) return 'insdustry.svg';
            if (haystack.includes('chief minister') || haystack.includes('cm')) return 'person.svg';
            if (haystack.includes('capitals') || haystack.includes('capital')) return 'places.svg';
            if (haystack.includes('district')) return 'india.svg';

            if (category === 'WORLD') {
                if (subcategory.includes('AFRICA')) return 'africa.svg';
                if (subcategory.includes('ASIA')) return 'asia.svg';
                if (subcategory.includes('EUROPE')) return 'europe.svg';
                if (subcategory.includes('AMERICA')) return 'america.svg';
                if (subcategory.includes('OCEANIA')) return 'australia.svg';
                return 'world.svg';
            }

            if (category === 'INDIA') return 'india.svg';

            if (category === 'STATES') {
                if (subcategory === 'RAJASTHAN') return 'rajasthan.svg';
                if (subcategory === 'BIHAR') return 'bihar.svg';
                if (subcategory === 'UTTAR PRADESH') return 'uttar_pradesh.svg';
                if (subcategory === 'HARYANA') return 'haryana.svg';
                return 'places.svg';
            }

            if (category === 'PLACES_IN_NEWS') return 'current_affairs.svg';
            if (category === 'POPULAR') return 'badge.svg';
            return 'world.svg';
        }

        function fallbackIconForQuiz(id, config) {
            const category = (config.category || '').toUpperCase();
            if (id.startsWith('india_districts_')) return 'india.svg';
            if (id === 'india_state_capitals') return 'india.svg';
            if (category === 'INDIA' || category === 'STATES') return 'india.svg';
            if (category === 'PLACES_IN_NEWS') return 'current_affairs.svg';
            return 'world.svg';
        }

        function buildIconMarkup(id, config) {
            const file = iconForQuiz(id, config);
            const fallback = fallbackIconForQuiz(id, config);
            const src = `${ICON_BASE}${file}`;
            const safeTitle = (config.title || 'Quiz').replace(/"/g, '&quot;');
            return `<img src="${src}" alt="${safeTitle} icon" loading="lazy" onerror="this.src='${ICON_BASE}${fallback}'">`;
        }

        function getSubcategories(category) {
            const subs = new Set();
            Object.values(QUIZ_CONFIG).forEach(config => {
                if (config.category === category && config.subcategory) {
                    subs.add(config.subcategory);
                }
            });
            return Array.from(subs);
        }

        function buildSubTabs(category) {
            const subs = getSubcategories(category);
            subTabsContainer.innerHTML = '';

            if (subs.length === 0) {
                subTabsContainer.classList.remove('active');
                currentSubcategory = null;
                return;
            }

            const allBtn = document.createElement('button');
            allBtn.className = 'sub-tab-btn active';
            allBtn.textContent = 'All';
            allBtn.setAttribute('data-subcategory', '__ALL__');
            subTabsContainer.appendChild(allBtn);
            currentSubcategory = '__ALL__';

            subs.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'sub-tab-btn';
                btn.textContent = sub.charAt(0) + sub.slice(1).toLowerCase();
                btn.setAttribute('data-subcategory', sub);
                subTabsContainer.appendChild(btn);
            });

            subTabsContainer.classList.add('active');

            subTabsContainer.querySelectorAll('.sub-tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    subTabsContainer.querySelectorAll('.sub-tab-btn').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentSubcategory = e.target.getAttribute('data-subcategory');
                    renderGrid();
                });
            });
        }

        function renderProgress() {
            if (currentCategory === 'CUSTOM') {
                progressContainer.innerHTML = '';
                return;
            }
            const progress = getCategoryProgress(currentCategory);
            if (progress.total === 0) {
                progressContainer.innerHTML = '';
                return;
            }
            const pct = Math.round((progress.completed / progress.total) * 100);
            progressContainer.innerHTML = `
                <div class="progress-bar-wrapper">
                    <span class="progress-label">Progress</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${pct}%"></div>
                    </div>
                    <span class="progress-count">${progress.completed} / ${progress.total} completed</span>
                </div>
            `;
        }

        function renderGrid() {
            grid.innerHTML = '';
            renderProgress();

            /* CUSTOM tab */
            if (currentCategory === 'CUSTOM') {
                const card = document.createElement('a');
                card.href = 'quizzes/custom_quiz.html';
                card.className = 'quiz-card';
                card.style.borderColor = 'rgba(99, 102, 241, 0.3)';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-main">
                            <div class="card-icon" style="background: rgba(99,102,241,0.2);">
                                ${buildIconMarkup('custom_quiz', { title: 'Custom Quiz', category: 'CUSTOM' })}
                            </div>
                            <h2>Build Custom Quiz</h2>
                        </div>
                        <span class="status-dot custom" title="Available" aria-label="Available"></span>
                    </div>
                `;
                grid.appendChild(card);
                return;
            }

            Object.keys(QUIZ_CONFIG).forEach(id => {
                const config = QUIZ_CONFIG[id];
                if (config.category !== currentCategory) return;

                if (currentSubcategory && currentSubcategory !== '__ALL__') {
                    if (config.subcategory !== currentSubcategory) return;
                }

                const card = document.createElement(config.is_placeholder ? 'div' : 'a');
                if (!config.is_placeholder) {
                    card.href = config.external_url ? config.external_url : `quizzes/quiz.html?id=${id}`;
                }
                card.className = `quiz-card ${config.is_placeholder ? 'placeholder' : ''}`;

                const iconMarkup = buildIconMarkup(id, config);

                let statusClass = 'never';
                let statusTitle = 'Not started';
                if (config.is_placeholder) {
                    statusClass = 'coming-soon';
                    statusTitle = 'Coming soon';
                } else {
                    const data = getQuizData(id);
                    if (data) {
                        if (data.score === 100) {
                            statusClass = 'completed';
                            statusTitle = 'Completed (100%)';
                        } else if (data.status === 'completed' || data.status === 'incomplete') {
                            statusClass = 'incomplete';
                            statusTitle = `Partial / In progress (${data.score || 0}%)`;
                        }
                    }
                }

                const statusDotHtml = `<span class="status-dot ${statusClass}" title="${statusTitle}" aria-label="${statusTitle}"></span>`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-main">
                            <div class="card-icon">${iconMarkup}</div>
                            <h2>${config.title}</h2>
                        </div>
                        ${statusDotHtml}
                    </div>
                `;
                grid.appendChild(card);
            });

            if (grid.innerHTML === '') {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: #94a3b8;">No quizzes available in this category yet.</p>`;
            }
        }

        // Tab click handlers
        mainTabs.forEach(btn => {
            btn.addEventListener('click', (e) => {
                mainTabs.forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.getAttribute('data-category');
                buildSubTabs(currentCategory);
                renderGrid();
            });
        });

        // Initial render
        buildSubTabs(currentCategory);
        renderGrid();
    </script>
</body>

</html>
