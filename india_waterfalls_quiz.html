<!DOCTYPE html>
<html>

<head>
    <title>India Waterfalls Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="quiz_common.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: relative !important;
            margin: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #283593 !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #3f51b5 !important;
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(63, 81, 181, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #3f51b5;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #1a237e !important;
        }

        .center-top b {
            color: #d33a32;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
            background: #e8eaf6;
        }

        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }

            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }

            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 24px !important;
                padding: 12px 30px !important;
            }

            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }

            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }

            .center-top {
                font-size: 16px !important;
            }

            .top-left,
            .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }

            #map {
                height: calc(100vh - 145px) !important;
            }
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 700;
            color: #3f51b5;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>
    <div id="map-overlays">
        <div class="overlay top-left" id="quiz-title">Waterfalls of India</div>
        <div id="score" class="overlay top-right">
            <span id="score-text">Score: 0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;"></span>
        </div>
        <div id="question" class="overlay center-top">Loading waterfalls data...</div>
    </div>
    <div id="map"></div>
    <a href="index.html" class="back-btn">← Back</a>

    <script>
        let items = [], currentItem = null, totalQuestions = 0, correctAnswers = 0;
        let attemptsCount = 0, maxQuestions = 0, attemptsLeft = 3;
        let requireCorrectToAdvance = false, correctMarkerForCurrent = null, markers = [];
        const ICON_SIZE = 18, ICON_SIZE_HOVER = 22, ICON_SIZE_TARGET = 26;

        function createWaterfallIcon(size, fill, stroke) {
            return L.divIcon({
                html: '<svg width="' + size + '" height="' + size + '" viewBox="0 0 24 24">' +
                    '<path d="M7 2c-3 0-4 0-4 3v10" fill="none" stroke="' + fill + '" stroke-width="2.2" stroke-linecap="round"/>' +
                    '<path d="M11 1c-3 0-4 0-4 3v11" fill="none" stroke="' + fill + '" stroke-width="2.2" stroke-linecap="round"/>' +
                    '<path d="M15 1c-3 0-4 0-4 3v11" fill="none" stroke="' + fill + '" stroke-width="2.2" stroke-linecap="round"/>' +
                    '<path d="M19 2c-3 0-4 0-4 3v10" fill="none" stroke="' + fill + '" stroke-width="2.2" stroke-linecap="round"/>' +
                    '<path d="M1 18q3-2 6 0t6 0 6 0" fill="none" stroke="' + fill + '" stroke-width="1.8" stroke-linecap="round"/>' +
                    '<path d="M1 21q3-2 6 0t6 0 6 0" fill="none" stroke="' + fill + '" stroke-width="1.8" stroke-linecap="round"/>' +
                    '</svg>',
                className: 'waterfall-icon', iconSize: [size, size], iconAnchor: [size / 2, size / 2]
            });
        }

        const defaultIcon = () => createWaterfallIcon(ICON_SIZE, '#3f51b5', '#5c6bc0');
        const hoverIcon = () => createWaterfallIcon(ICON_SIZE_HOVER, '#1a237e', '#3949ab');
        const correctIcon = () => createWaterfallIcon(ICON_SIZE_HOVER, '#1e9d46', '#0e6128');
        const wrongIcon = () => createWaterfallIcon(ICON_SIZE_HOVER, '#d33a32', '#8a1f1a');
        const targetIcon = () => createWaterfallIcon(ICON_SIZE_TARGET, '#d33a32', '#8a1f1a');

        map = L.map('map', { maxBoundsViscosity: 1.0 }).setView([22, 80], 5);
        map.createPane('ripplePane');
        map.getPane('ripplePane').style.zIndex = 700;
        map.getPane('ripplePane').style.pointerEvents = 'none';

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri', maxZoom: 12, minZoom: 4
        }).addTo(map);

        // Load India state boundaries
        fetch("india_states.geojson").then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: "#9e9e9e", weight: 1, fillColor: "#e0e0e0", fillOpacity: 0.25 } }).addTo(map);
        }).catch(() => { });

        // Load India district boundaries for context
        fetch("india_districts.geojson").then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: "#bdbdbd", weight: 0.5, fillColor: "transparent", fillOpacity: 0 } }).addTo(map);
        }).catch(() => { });

        fetch("India_water_falls.csv")
            .then(r => r.text())
            .then(text => {
                const rows = parseCSV(text);
                const h = rows[0].map(x => x.trim());
                const iN = h.indexOf('NAME'), iC = h.indexOf('STATE'), iLat = h.indexOf('LATITUDE'), iLng = h.indexOf('LONGITUDE');

                for (let i = 1; i < rows.length; i++) {
                    const r = rows[i];
                    if (!r[iN] || !r[iLat] || !r[iLng]) continue;
                    items.push({ name: r[iN].trim(), country: (r[iC] || '').trim(), lat: parseFloat(r[iLat]), lng: parseFloat(r[iLng]) });
                }
                maxQuestions = items.length;

                items.forEach(item => {
                    const marker = L.marker([item.lat, item.lng], { icon: defaultIcon() }).addTo(map);
                    marker.itemData = item;
                    marker.on('mouseover', function () { if (this !== correctMarkerForCurrent) this.setIcon(hoverIcon()); });
                    marker.on('mouseout', function () { if (this !== correctMarkerForCurrent) this.setIcon(defaultIcon()); });
                    marker.on('click', function (e) { handleClick(this, e); });
                    markers.push(marker);
                });

                if (markers.length > 0) map.fitBounds(L.featureGroup(markers).getBounds().pad(0.1));
                startTimer(); nextQuestion();
            })
            .catch(() => { document.getElementById('question').textContent = 'Error loading data.'; });

        function handleClick(marker, e) {
            attemptsCount++;
            const d = marker.itemData;
            if (d.name === currentItem.name && d.country === currentItem.country) {
                correctAnswers++; playCorrectSound(); updateScore();
                marker.setIcon(correctIcon()); triggerCelebration(marker.getLatLng());
                marker.bindTooltip("<b>" + d.name + "</b><br><i>" + d.country + "</i>", { permanent: false, direction: 'top' }).openTooltip();
                setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); marker.setIcon(defaultIcon()); nextQuestion(); }, 2500);
                return;
            }
            playIncorrectSound(); updateScore();
            if (requireCorrectToAdvance) {
                marker.setIcon(wrongIcon()); setTimeout(() => marker.setIcon(defaultIcon()), 1200);
                marker.bindTooltip("Incorrect: " + d.name, { permanent: false, direction: 'top' }).openTooltip(e.latlng);
                setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);
                return;
            }
            attemptsLeft = Math.max(0, attemptsLeft - 1);
            marker.setIcon(wrongIcon()); setTimeout(() => marker.setIcon(defaultIcon()), 1800);
            marker.bindTooltip("Incorrect: " + d.name, { permanent: false, direction: 'top' }).openTooltip(e.latlng);
            setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);
            if (attemptsLeft === 0) {
                const cm = markers.find(m => m.itemData.name === currentItem.name && m.itemData.country === currentItem.country);
                if (cm) {
                    let on = true;
                    const iv = setInterval(() => { cm.setIcon(on ? wrongIcon() : defaultIcon()); on = !on; }, 250);
                    setTimeout(() => { clearInterval(iv); requireCorrectToAdvance = true; correctMarkerForCurrent = cm; cm.setIcon(targetIcon()); triggerRippleAt(cm.getLatLng(), '#d33a32'); setQuestion(currentItem.name, totalQuestions, maxQuestions, true); }, 2000);
                } else { nextQuestion(); }
            }
        }

        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctMarkerForCurrent) { correctMarkerForCurrent.setIcon(defaultIcon()); correctMarkerForCurrent = null; }
            if (totalQuestions >= maxQuestions) { endQuiz(); return; }
            const available = markers.filter(m => !m._quizDone);
            if (available.length === 0) { endQuiz(); return; }
            const chosen = available[Math.floor(Math.random() * available.length)];
            chosen._quizDone = true; currentItem = chosen.itemData;
            attemptsLeft = 3; totalQuestions++;
            setQuestion(currentItem.name, totalQuestions, maxQuestions);
        }

        function updateScore() {
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = "Score: " + pct + "%";
        }

        function endQuiz() {
            stopTimer();
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("question").innerHTML = "Quiz finished! Final score: <b>" + pct + "%</b>";
            markers.forEach(m => m.off());
            const btn = document.createElement('button');
            btn.textContent = 'Restart Quiz';
            btn.style.cssText = 'margin-left:15px; padding:5px 12px; border-radius:4px; border:1px solid #3f51b5; background:#fff; color:#3f51b5; cursor:pointer; font-weight:bold;';
            btn.onclick = () => location.reload();
            document.getElementById('question').appendChild(btn);
        }
    </script>
</body>

</html>
