<!DOCTYPE html>
<html>

<head>
    <title>Uttar Pradesh Districts Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/quiz-shared.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/quiz_common.js">
    </script>
    <script src="../js/quiz_status.js"></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #map-overlays {
            position: relative;
            height: 64px;
        }

        #map {
            height: 600px;
            margin-top: 8px;
            background: #f4f4f4;
        }

        .overlay {
            position: absolute;
            z-index: 400;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .top-left {
            left: 8px;
            top: 8px;
        }

        .top-right {
            right: 8px;
            top: 8px;
        }

        .center-top {
            left: 50%;
            top: 8px;
            transform: translateX(-50%);
            font-size: 20px;
        }

        #question {
            font-size: 18px;
        }

        #score {
            font-size: 16px;
        }
    </style>



    <!-- UI Enhancements: Glassmorphism & Mobile Responsiveness -->
    <style>
        /* Base overlay container */
        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* Glassmorphism Cards */
        .overlay {
            position: relative !important;
            top: auto !important;
            left: auto !important;
            right: auto !important;
            transform: none !important;
            margin: 5px;
            box-sizing: border-box;

            /* Liquid Glass Effect */
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.05),
                0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #1a4d6e !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow:
                0 6px 12px rgba(0, 0, 0, 0.08),
                0 12px 20px rgba(0, 0, 0, 0.04) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #0077be !important;
            /* Keep the accent */
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(0, 119, 190, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #0077be;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #005a91 !important;
        }

        .center-top b {
            color: #d33a32;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
        }

        /* Desktop Layout */
        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }

            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }

            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 24px !important;
                padding: 12px 30px !important;
            }

            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }

            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        /* Mobile Layout */
        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }

            .center-top {
                font-size: 16px !important;
            }

            .top-left,
            .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }

            #map {
                height: calc(100vh - 145px) !important;
            }
        }
    </style>
</head>

<body>

    <div id="map-overlays">
        <div class="overlay top-left quiz-title-card">
            <a href="../index.html" class="back-btn title-back-btn" aria-label="Back to home" title="Back"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 12H5M12 19l-7-7 7-7" /></svg></a>
            <span class="title-text">Districts of UP</span>
        </div>
        <div id="score" class="overlay top-right"><span id="score-text">0%</span> <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;">0:00</span></div>
        <div id="question" class="overlay center-top">Loading...</div>
    </div>
    <div id="map"></div>

    <script>

        let allData = null;
        let districts = [];
        let currentDistrict = "";
        let totalQuestions = 0;
        let correctAnswers = 0;
        let geoLayer;
        let maxQuestions = 0;
        let attemptsLeft = 3;
        let attemptsCount = 0;
        let requireCorrectToAdvance = false;
        let correctLayerForCurrent = null;
        let map = null;

        window.addEventListener('DOMContentLoaded', function () {
            fetch('../data/geojson/india_districts.geojson')
                .then(response => response.json())
                .then(data => {
                    allData = data;
                    initializeQuiz();
                })
                .catch(error => {
                    alert('Error loading district data: ' + error.message);
                });
        });

        function initializeQuiz() {
            map = L.map('map').setView([26.8, 80.9], 6);

            const utpFeatures = allData.features.filter(f =>
                f.properties && (f.properties.st_nm === 'Uttar Pradesh' || f.properties.ST_NM === 'Uttar Pradesh')
            );

            fetch('../data/geojson/india_states.geojson')
                .then(response => response.json())
                .then(statesData => {
                    L.geoJSON(statesData, {
                        interactive: false,
                        style: {
                            color: "#cccccc",
                            weight: 1,
                            fillColor: "#e8e8e8",
                            fillOpacity: 0.4
                        }
                    }).addTo(map);
                });

            districts = utpFeatures.map(f => f.properties.DISTRICT || f.properties.district || 'Unknown District');
            maxQuestions = Math.min(districts.length, 20);

            geoLayer = L.geoJSON(
                { type: "FeatureCollection", features: utpFeatures },
                {
                    style: {
                        color: "#8b4513",
                        weight: 2,
                        fillColor: "#dcc9a8",
                        fillOpacity: 0.6
                    },
                    onEachFeature: function (feature, layer) {
                        const districtName = feature.properties.DISTRICT || feature.properties.district || 'Unknown District';

                        layer.on({
                            mouseover: function (e) {
                                layer.setStyle({ weight: 3, fillOpacity: 0.8 });
                            },
                            mouseout: function (e) {
                                geoLayer.resetStyle(layer);
                            },
                            click: function (e) {
                                attemptsCount++;

                                if (districtName === currentDistrict) {
                                    correctAnswers++;
                                    playCorrectSound();
                                    updateScore();
                                    layer.setStyle({ fillColor: 'green' });
                                    setTimeout(() => {
                                        geoLayer.resetStyle(layer);
                                        nextQuestion();
                                    }, 2000);

                                } else {
                                    playIncorrectSound();
                                    updateScore();
                                    attemptsLeft = Math.max(0, attemptsLeft - 1);
                                    if (attemptsLeft > 0) {
                                        layer.setStyle({ fillColor: 'red' });
                                        setTimeout(() => geoLayer.resetStyle(layer), 2000);
                                    } else {
                                        let correctLayer = null;
                                        geoLayer.eachLayer(function (lyr) {
                                            const nm = lyr.feature && lyr.feature.properties &&
                                                (lyr.feature.properties.DISTRICT || lyr.feature.properties.district);
                                            if (nm === currentDistrict) correctLayer = lyr;
                                        });
                                        if (correctLayer) {
                                            let on = true;
                                            const iv = setInterval(() => {
                                                correctLayer.setStyle({ fillColor: on ? 'red' : '#dcc9a8' });
                                                on = !on;
                                            }, 250);
                                            setTimeout(() => {
                                                clearInterval(iv);
                                                geoLayer.resetStyle(correctLayer);
                                                requireCorrectToAdvance = true;
                                                correctLayerForCurrent = correctLayer;
                                                try { correctLayer.setStyle({ weight: 4, color: '#2a7fff' }); } catch (e) { }
                                                const q = document.getElementById('question');
                                                setQuestion(currentDistrict, totalQuestions, maxQuestions, true);
                                            }, 3000);
                                        } else {
                                            nextQuestion();
                                        }
                                    }
                                    let tooltipContent = districtName || 'Unknown';
                                    layer.bindTooltip(tooltipContent, {
                                        permanent: false,
                                        direction: 'top',
                                        offset: [0, -10]
                                    }).openTooltip(e && e.latlng ? e.latlng : undefined);
                                    setTimeout(() => layer.closeTooltip(), 1200);
                                }
                            }
                        });
                    }
                }
            ).addTo(map);

            try { map.fitBounds(geoLayer.getBounds()); } catch (e) { }

            startTimer();
            nextQuestion();
        }

        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctLayerForCurrent) {
                try { geoLayer.resetStyle(correctLayerForCurrent); } catch (e) { }
                correctLayerForCurrent = null;
            }

            if (maxQuestions > 0 && totalQuestions >= maxQuestions) {
                endQuiz();
                return;
            }

            if (!districts || districts.length === 0) {
                endQuiz();
                return;
            }

            const idx = Math.floor(Math.random() * districts.length);
            currentDistrict = districts.splice(idx, 1)[0];
            attemptsLeft = 3;
            totalQuestions++;

            setQuestion(currentDistrict, totalQuestions, maxQuestions);
        }

        function updateScore() {
            let percentage = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = percentage + "%";
        }

        function endQuiz() {
            stopTimer();
            const percent = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            if (typeof saveStandaloneQuizResult === 'function') saveStandaloneQuizResult(percent, totalQuestions || 0, correctAnswers || 0);
            document.getElementById("question").innerHTML =
                "Quiz finished! Final score: <b>" + percent + "%</b>";

            if (geoLayer) {
                geoLayer.eachLayer(function (layer) {
                    layer.off();
                });
            }

            const restart = document.createElement('button');
            restart.textContent = 'Restart Quiz';
            restart.style.marginLeft = '10px';
            restart.onclick = function () { location.reload(); };
            const q = document.getElementById('question');
            if (q) q.appendChild(restart);
        }

    </script>

    
</body>

</html>
