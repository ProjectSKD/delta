<!DOCTYPE html>
<html>

<head>
    <title>World Capitals Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/quiz-shared.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/quiz_common.js">
    </script>
    <script src="../js/quiz_status.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: relative !important;
            margin: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #5d4037 !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #ff8c00 !important;
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(255, 140, 0, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #ff8c00;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #5d4037 !important;
        }

        .center-top b {
            color: #d84315;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
            background: #fff3e0;
        }

        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }

            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }

            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 24px !important;
                padding: 12px 30px !important;
            }

            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }

            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }

            .center-top {
                font-size: 16px !important;
            }

            .top-left,
            .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }

            #map {
                height: calc(100vh - 145px) !important;
            }
        }
    </style>
</head>

<body>
    <div id="map-overlays">
        <div class="overlay top-left quiz-title-card">
            <a href="../index.html" class="back-btn title-back-btn" title="Back">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <span class="title-text" id="quiz-title">World Capitals</span>
        </div>
        <div id="score" class="overlay top-right">
            <span id="score-text">0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;">0:00</span>
        </div>
        <div id="question" class="overlay center-top">Loading capitals...</div>
    </div>
    <div id="map"></div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filterContinent = urlParams.get('continent');
        const filterSubcontinent = urlParams.get('subcontinent');

        let quizTitle = "World Capitals";
        if (filterSubcontinent) quizTitle = filterSubcontinent + " Capitals";
        else if (filterContinent) quizTitle = filterContinent + " Capitals";
        document.getElementById('quiz-title').textContent = quizTitle;
        document.title = quizTitle;

        let map = null;
        let capitals = [];
        let currentCapital = null;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let attemptsCount = 0;
        let maxQuestions = 30;
        let attemptsLeft = 3;
        let requireCorrectToAdvance = false;
        let correctMarkerForCurrent = null;
        let markers = [];

        const ICON_SIZE = 18;
        const ICON_SIZE_HOVER = 22;
        const ICON_SIZE_TARGET = 26;

        function createStarIcon(size, fill, stroke) {
            return L.divIcon({
                html: '<svg width="' + size + '" height="' + size + '" viewBox="0 0 24 24" aria-hidden="true">' +
                    '<path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" ' +
                    'fill="' + fill + '" stroke="' + stroke + '" stroke-width="1.5" stroke-linejoin="round"></path></svg>',
                className: 'star-icon',
                iconSize: [size, size],
                iconAnchor: [size / 2, size / 2]
            });
        }

        const defaultIcon = () => createStarIcon(ICON_SIZE, '#ff8c00', '#b8860b');
        const hoverIcon = () => createStarIcon(ICON_SIZE_HOVER, '#ffa500', '#b8860b');
        const correctIcon = () => createStarIcon(ICON_SIZE_HOVER, '#1e9d46', '#0e6128');
        const wrongIcon = () => createStarIcon(ICON_SIZE_HOVER, '#d33a32', '#8a1f1a');
        const targetIcon = () => createStarIcon(ICON_SIZE_TARGET, '#d33a32', '#8a1f1a');

        const worldBounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));
        map = L.map('map', { maxBoundsViscosity: 1.0, maxBounds: worldBounds }).setView([20, 0], 2);
        map.createPane('ripplePane');
        map.getPane('ripplePane').style.zIndex = 700;
        map.getPane('ripplePane').style.pointerEvents = 'none';

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Â© Esri', maxZoom: 9, minZoom: 2, noWrap: true, bounds: worldBounds
        }).addTo(map);

        // Load world boundaries for context
        fetch("../data/geojson/world_countries.geojson")
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "#9e9e9e", weight: 0.8, fillColor: "#e0e0e0", fillOpacity: 0.25 }
                }).addTo(map);
            }).catch(() => { });

        // Load capitals CSV
        fetch("../data/csv/world_capitals.csv")
            .then(r => r.text())
            .then(text => {
                const rows = parseCSV(text);
                const headers = rows[0].map(h => h.trim());
                const iCapital = headers.indexOf('CAPITAL');
                const iLng = headers.indexOf('LONGITUDE');
                const iLat = headers.indexOf('LATTITUDE');
                const iContinent = headers.indexOf('CONTINENT');
                const iSubcontinent = headers.indexOf('SUB_CONTINENT');
                const iCountry = headers.indexOf('COUNTRY');
                const iComment = headers.indexOf('COMMENT');

                for (let i = 1; i < rows.length; i++) {
                    const r = rows[i];
                    if (!r[iCapital] || !r[iLat] || !r[iLng]) continue;

                    const continent = (r[iContinent] || '').trim();
                    const subcontinent = (r[iSubcontinent] || '').trim();

                    // Apply filters
                    if (filterContinent && !continent.toLowerCase().includes(filterContinent.toLowerCase())) continue;
                    if (filterSubcontinent && subcontinent.toLowerCase() !== filterSubcontinent.toLowerCase()) continue;

                    capitals.push({
                        name: r[iCapital].trim(),
                        country: (r[iCountry] || '').trim(),
                        lat: parseFloat(r[iLat]),
                        lng: parseFloat(r[iLng]),
                        comment: (r[iComment] || '').trim()
                    });
                }

                maxQuestions = capitals.length;

                // Create markers
                capitals.forEach(cap => {
                    const marker = L.marker([cap.lat, cap.lng], { icon: defaultIcon() }).addTo(map);
                    marker.capitalData = cap;
                    marker.on('mouseover', function () {
                        if (this !== correctMarkerForCurrent) this.setIcon(hoverIcon());
                    });
                    marker.on('mouseout', function () {
                        if (this !== correctMarkerForCurrent) this.setIcon(defaultIcon());
                    });
                    marker.on('click', function (e) { handleMarkerClick(this, e); });
                    markers.push(marker);
                });

                // Fit bounds
                if (markers.length > 0) {
                    const group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }

                startTimer();
                nextQuestion();
            })
            .catch(err => { document.getElementById('question').textContent = 'Error loading capitals data.'; });

        function handleMarkerClick(marker, e) {
            attemptsCount++;
            const cap = marker.capitalData;

            if (cap.name === currentCapital.name && cap.country === currentCapital.country) {
                correctAnswers++;
                playCorrectSound();
                updateScore();
                marker.setIcon(correctIcon());
                triggerCelebration(marker.getLatLng());
                marker.bindTooltip("<b>" + cap.name + "</b><br><i>" + cap.country + "</i>", { permanent: false, direction: 'top' }).openTooltip();
                setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); marker.setIcon(defaultIcon()); nextQuestion(); }, 2500);
                return;
            }

            playIncorrectSound();
            updateScore();

            if (requireCorrectToAdvance) {
                marker.setIcon(wrongIcon());
                setTimeout(() => marker.setIcon(defaultIcon()), 1200);
                marker.bindTooltip("Incorrect: " + cap.name, { permanent: false, className: 'wrong-tooltip', direction: 'top' }).openTooltip(e.latlng);
                setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);
                return;
            }

            attemptsLeft = Math.max(0, attemptsLeft - 1);
            marker.setIcon(wrongIcon());
            setTimeout(() => marker.setIcon(defaultIcon()), 1800);
            marker.bindTooltip("Incorrect: " + cap.name, { permanent: false, direction: 'top' }).openTooltip(e.latlng);
            setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);

            if (attemptsLeft === 0) {
                // Find the correct marker
                const correctM = markers.find(m => m.capitalData.name === currentCapital.name && m.capitalData.country === currentCapital.country);
                if (correctM) {
                    let on = true;
                    const iv = setInterval(() => { correctM.setIcon(on ? wrongIcon() : defaultIcon()); on = !on; }, 250);
                    setTimeout(() => {
                        clearInterval(iv);
                        requireCorrectToAdvance = true;
                        correctMarkerForCurrent = correctM;
                        correctM.setIcon(targetIcon());
                        triggerRippleAt(correctM.getLatLng(), '#d33a32');
                        setQuestion(currentCapital.name + " (" + currentCapital.country + ")", totalQuestions, maxQuestions, true);
                    }, 2000);
                } else { nextQuestion(); }
            }
        }

        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctMarkerForCurrent) { correctMarkerForCurrent.setIcon(defaultIcon()); correctMarkerForCurrent = null; }
            if (maxQuestions > 0 && totalQuestions >= maxQuestions) { endQuiz(); return; }

            // Pick a random capital from remaining markers
            const available = markers.filter(m => !m._quizDone);
            if (available.length === 0) { endQuiz(); return; }
            const idx = Math.floor(Math.random() * available.length);
            const chosen = available[idx];
            chosen._quizDone = true;
            currentCapital = chosen.capitalData;
            attemptsLeft = 3;
            totalQuestions++;
            setQuestion(currentCapital.country, totalQuestions, maxQuestions);
        }

        function updateScore() {
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = pct + "%";
        }

        function endQuiz() {
            stopTimer();
            const percent = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            if (typeof saveStandaloneQuizResult === 'function') saveStandaloneQuizResult(percent, totalQuestions || 0, correctAnswers || 0);
            document.getElementById("question").innerHTML = "Quiz finished! Final score: <b>" + percent + "%</b>";
            markers.forEach(m => m.off());
            const restart = document.createElement('button');
            restart.textContent = 'Restart Quiz';
            restart.style.cssText = 'margin-left:15px; padding:5px 12px; border-radius:4px; border:1px solid #ff8c00; background:#fff; color:#ff8c00; cursor:pointer; font-weight:bold;';
            restart.onclick = () => location.reload();
            document.getElementById('question').appendChild(restart);
        }
    </script>
</body>

</html>
