<body>

        <div id="map-overlays">
        <div class="overlay top-left quiz-title-card">
            <a href="../index.html" class="back-btn title-back-btn" aria-label="Back to home" title="Back"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 12H5M12 19l-7-7 7-7" /></svg></a>
            <span class="title-text">States of India</span>
        </div>
        <div id="score" class="overlay top-right">
            <span id="score-text">0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;">0:00</span>
        </div>
        <div id="question" class="overlay center-top">Loading states...</div>
    </div>
    <div id="map"></div>

    <script>

        let map = null;
        let states = [];
        let currentState = "";
        let totalQuestions = 0;
        let correctAnswers = 0;
        let geoLayer;
        let maxQuestions = 0;
        let attemptsLeft = 3;
        let attemptsCount = 0;
        let requireCorrectToAdvance = false;
        let correctLayerForCurrent = null;
        let lastCorrectTooltipLayer = null;

        const DEFAULT_STYLE = { color: "#004e7c", weight: 1.2, fillColor: "#0077be", fillOpacity: 0.35 };
        const HOVER_STYLE = { weight: 2.5, color: "#004e7c", fillColor: "#0099ff", fillOpacity: 0.55 };
        const CORRECT_STYLE = { fillColor: "#1e9d46", fillOpacity: 0.85, color: "#0e6128", weight: 2 };
        const WRONG_STYLE = { fillColor: "#d33a32", fillOpacity: 0.75, color: "#8a1f1a", weight: 2 };
        const TARGET_STYLE = { fillColor: "#d33a32", fillOpacity: 0.85, color: "#8a1f1a", weight: 3 };

        // Get centroid of a Leaflet layer's bounds
        function layerCenter(layer) {
            try { return layer.getBounds().getCenter(); } catch (e) { return null; }
        }

        function clearCorrectTooltip() {
            if (!lastCorrectTooltipLayer) return;
            try { lastCorrectTooltipLayer.closeTooltip(); } catch (e) { }
            try { lastCorrectTooltipLayer.unbindTooltip(); } catch (e) { }
            lastCorrectTooltipLayer = null;
        }

        // Initialise map and load GeoJSON
        map = L.map('map', {
            maxBoundsViscosity: 0.8
        }).setView([22, 80], 5);

        map.createPane('ripplePane');
        map.getPane('ripplePane').style.zIndex = 700;
        map.getPane('ripplePane').style.pointerEvents = 'none';

        fetch("../data/geojson/india_states.geojson")
            .then(response => response.json())
            .then(data => {

                states = data.features.map(f => f.properties.ST_NM);
                maxQuestions = states.length;

                geoLayer = L.geoJSON(data, {
                    style: DEFAULT_STYLE,
                    onEachFeature: function (feature, layer) {
                        layer.on({
                            mouseover: function () {
                                if (layer === correctLayerForCurrent) return;
                                layer.setStyle(HOVER_STYLE);
                            },
                            mouseout: function () {
                                if (layer === correctLayerForCurrent) return;
                                geoLayer.resetStyle(layer);
                            },
                            click: function (e) {
                                const stateName = feature && feature.properties && feature.properties.ST_NM;
                                clearCorrectTooltip();
                                attemptsCount++;

                                if (stateName === currentState) {
                                    // ── Correct ──
                                    correctAnswers++;
                                    playCorrectSound();
                                    updateScore();
                                    layer.setStyle(CORRECT_STYLE);
                                    triggerCelebration(layerCenter(layer) || e.latlng, ['#ff0000', '#00cc00', '#0055ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800']);
                                    layer.bindTooltip("Correct: " + stateName, {
                                        permanent: true, className: 'correct-tooltip', direction: 'top'
                                    }).openTooltip(layerCenter(layer) || e.latlng);
                                    lastCorrectTooltipLayer = layer;

                                    geoLayer.resetStyle(layer);
                                    nextQuestion();
                                    return;
                                }

                                // ── Incorrect ──
                                playIncorrectSound();
                                updateScore();

                                if (requireCorrectToAdvance) {
                                    // already revealed — just flash wrong
                                    layer.setStyle(WRONG_STYLE);
                                    setTimeout(() => geoLayer.resetStyle(layer), 1200);
                                    layer.bindTooltip("Incorrect: " + stateName, {
                                        permanent: false, className: 'wrong-tooltip', direction: 'top'
                                    }).openTooltip(e.latlng);
                                    setTimeout(() => { layer.closeTooltip(); layer.unbindTooltip(); }, 1200);
                                    return;
                                }

                                attemptsLeft = Math.max(0, attemptsLeft - 1);
                                layer.setStyle(WRONG_STYLE);
                                setTimeout(() => geoLayer.resetStyle(layer), 1800);

                                layer.bindTooltip("Incorrect: " + stateName, {
                                    permanent: false, className: 'wrong-tooltip', direction: 'top'
                                }).openTooltip(e.latlng);
                                setTimeout(() => { layer.closeTooltip(); layer.unbindTooltip(); }, 1200);

                                if (attemptsLeft === 0) {
                                    // Reveal correct state
                                    let correctLayer = null;
                                    geoLayer.eachLayer(function (lyr) {
                                        const nm = lyr.feature && lyr.feature.properties && lyr.feature.properties.ST_NM;
                                        if (nm === currentState) correctLayer = lyr;
                                    });
                                    if (correctLayer) {
                                        let on = true;
                                        const iv = setInterval(() => {
                                            correctLayer.setStyle(on ? WRONG_STYLE : DEFAULT_STYLE);
                                            on = !on;
                                        }, 250);
                                        setTimeout(() => {
                                            clearInterval(iv);
                                            requireCorrectToAdvance = true;
                                            correctLayerForCurrent = correctLayer;
                                            correctLayer.setStyle(TARGET_STYLE);
                                            triggerRippleAt(layerCenter(correctLayer), '#d33a32');
                                            const q = document.getElementById('question');
                                            setQuestion(currentState, totalQuestions, maxQuestions, true);
                                        }, 2000);
                                    } else {
                                        nextQuestion();
                                    }
                                }
                            }
                        });
                    }
                }).addTo(map);

                try { map.fitBounds(geoLayer.getBounds()); } catch (e) { }
                startTimer();
                nextQuestion();
            })
            .catch(err => {
                document.getElementById('question').textContent = 'Error loading map data.';
            });

        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctLayerForCurrent) {
                geoLayer.resetStyle(correctLayerForCurrent);
                correctLayerForCurrent = null;
            }

            if (maxQuestions > 0 && totalQuestions >= maxQuestions) { endQuiz(); return; }
            if (!states || states.length === 0) { endQuiz(); return; }

            const idx = Math.floor(Math.random() * states.length);
            currentState = states.splice(idx, 1)[0];
            attemptsLeft = 3;
            totalQuestions++;
            setQuestion(currentState, totalQuestions, maxQuestions);
        }

        // Trial format: show only timer value (no "Time:" prefix)
        function updateTimer() {
            if (!startTime) return;
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            const timerEl = document.getElementById("timer");
            if (timerEl) {
                timerEl.textContent = mins + ":" + (secs < 10 ? "0" : "") + secs;
            }
        }

        function updateScore() {
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = pct + "%";
        }

        function endQuiz() {
            stopTimer();
            const percent = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            if (typeof saveStandaloneQuizResult === 'function') saveStandaloneQuizResult(percent, totalQuestions || 0, correctAnswers || 0);
            document.getElementById("question").innerHTML = "Quiz finished! Final score: <b>" + percent + "%</b>";
            if (geoLayer) geoLayer.eachLayer(l => l.off());

            const restart = document.createElement('button');
            restart.textContent = 'Restart Quiz';
            restart.style.cssText = 'margin-left:15px; padding:5px 12px; border-radius:4px; border:1px solid #0077be; background:#fff; color:#0077be; cursor:pointer; font-weight:bold;';
            restart.onclick = () => location.reload();
            const q = document.getElementById('question');
            if (q) q.appendChild(restart);
        }

    </script>
