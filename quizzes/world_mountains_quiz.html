<!DOCTYPE html>
<html>

<head>
    <title>World Mountain Peaks Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/quiz-shared.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/quiz_common.js">
    </script>
    <script src="../js/quiz_status.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #efebe9 0%, #d7ccc8 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: relative !important;
            margin: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #4e342e !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #795548 !important;
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(121, 85, 72, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #795548;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #3e2723 !important;
        }

        .center-top b {
            color: #d33a32;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
            background: #efebe9;
        }

        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }

            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }

            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 24px !important;
                padding: 12px 30px !important;
            }

            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }

            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }

            .center-top {
                font-size: 16px !important;
            }

            .top-left,
            .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }

            #map {
                height: calc(100vh - 145px) !important;
            }
        }
    </style>
</head>

<body>
    <div id="map-overlays">
        <div class="overlay top-left quiz-title-card">
            <a href="../index.html" class="back-btn title-back-btn" title="Back">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
            <span class="title-text">World Mountain Peaks</span>
        </div>
        <div id="score" class="overlay top-right">
            <span id="score-text">0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;">0:00</span>
        </div>
        <div id="question" class="overlay center-top">Loading peaks data...</div>
    </div>
    <div id="map"></div>
    

    <script>
        let map = null;
        let items = [];
        let currentItem = null;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let attemptsCount = 0;
        let maxQuestions = 0;
        let attemptsLeft = 3;
        let requireCorrectToAdvance = false;
        let correctMarkerForCurrent = null;
        let markers = [];

        const ICON_SIZE = 18, ICON_SIZE_HOVER = 22, ICON_SIZE_TARGET = 26;

        function createMtnIcon(size, fill, stroke) {
            return L.divIcon({
                html: '<svg width="' + size + '" height="' + size + '" viewBox="0 0 24 24"><path d="M12 2L2 22h20L12 2z" fill="' + fill + '" stroke="' + stroke + '" stroke-width="1.5" stroke-linejoin="round"/><path d="M12 8l-3 6h6l-3-6z" fill="rgba(255,255,255,0.4)" stroke="none"/></svg>',
                className: 'mtn-icon', iconSize: [size, size], iconAnchor: [size / 2, size]
            });
        }

        const defaultIcon = () => createMtnIcon(ICON_SIZE, '#8b4513', '#5c2e0b');
        const hoverIcon = () => createMtnIcon(ICON_SIZE_HOVER, '#a0522d', '#5c2e0b');
        const correctIcon = () => createMtnIcon(ICON_SIZE_HOVER, '#1e9d46', '#0e6128');
        const wrongIcon = () => createMtnIcon(ICON_SIZE_HOVER, '#d33a32', '#8a1f1a');
        const targetIcon = () => createMtnIcon(ICON_SIZE_TARGET, '#d33a32', '#8a1f1a');

        const worldBounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));
        map = L.map('map', { maxBoundsViscosity: 1.0, maxBounds: worldBounds }).setView([20, 0], 2);
        map.createPane('ripplePane');
        map.getPane('ripplePane').style.zIndex = 700;
        map.getPane('ripplePane').style.pointerEvents = 'none';

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Â© Esri', maxZoom: 9, minZoom: 2, noWrap: true, bounds: worldBounds
        }).addTo(map);

        fetch("../data/geojson/world_countries.geojson").then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: "#9e9e9e", weight: 0.8, fillColor: "#e0e0e0", fillOpacity: 0.25 } }).addTo(map);
        }).catch(() => { });

        fetch("../data/csv/world_mountain_peaks.csv")
            .then(r => r.text())
            .then(text => {
                const rows = parseCSV(text);
                const h = rows[0].map(x => x.trim());
                const iN = h.indexOf('NAME'), iC = h.indexOf('COUNTRY'), iLat = h.indexOf('LATITUDE'), iLng = h.indexOf('LONGITUDE'), iCom = h.indexOf('COMMENT');

                for (let i = 1; i < rows.length; i++) {
                    const r = rows[i];
                    if (!r[iN] || !r[iLat] || !r[iLng]) continue;
                    items.push({ name: r[iN].trim(), country: (r[iC] || '').trim(), lat: parseFloat(r[iLat]), lng: parseFloat(r[iLng]), comment: (r[iCom] || '').trim() });
                }
                maxQuestions = items.length;

                items.forEach(item => {
                    const marker = L.marker([item.lat, item.lng], { icon: defaultIcon() }).addTo(map);
                    marker.itemData = item;
                    marker.on('mouseover', function () { if (this !== correctMarkerForCurrent) this.setIcon(hoverIcon()); });
                    marker.on('mouseout', function () { if (this !== correctMarkerForCurrent) this.setIcon(defaultIcon()); });
                    marker.on('click', function (e) { handleClick(this, e); });
                    markers.push(marker);
                });

                if (markers.length > 0) map.fitBounds(L.featureGroup(markers).getBounds().pad(0.1));
                startTimer();
                nextQuestion();
            })
            .catch(() => { document.getElementById('question').textContent = 'Error loading data.'; });

        function handleClick(marker, e) {
            attemptsCount++;
            const d = marker.itemData;
            if (d.name === currentItem.name && d.country === currentItem.country) {
                correctAnswers++; playCorrectSound(); updateScore();
                marker.setIcon(correctIcon()); triggerCelebration(marker.getLatLng());
                marker.bindTooltip("<b>" + d.name + "</b><br><i>" + d.country + "</i>", { permanent: false, direction: 'top' }).openTooltip();
                setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); marker.setIcon(defaultIcon()); nextQuestion(); }, 2500);
                return;
            }
            playIncorrectSound(); updateScore();
            if (requireCorrectToAdvance) {
                marker.setIcon(wrongIcon()); setTimeout(() => marker.setIcon(defaultIcon()), 1200);
                marker.bindTooltip("Incorrect: " + d.name, { permanent: false, direction: 'top' }).openTooltip(e.latlng);
                setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);
                return;
            }
            attemptsLeft = Math.max(0, attemptsLeft - 1);
            marker.setIcon(wrongIcon()); setTimeout(() => marker.setIcon(defaultIcon()), 1800);
            marker.bindTooltip("Incorrect: " + d.name, { permanent: false, direction: 'top' }).openTooltip(e.latlng);
            setTimeout(() => { marker.closeTooltip(); marker.unbindTooltip(); }, 1200);
            if (attemptsLeft === 0) {
                const cm = markers.find(m => m.itemData.name === currentItem.name && m.itemData.country === currentItem.country);
                if (cm) {
                    let on = true;
                    const iv = setInterval(() => { cm.setIcon(on ? wrongIcon() : defaultIcon()); on = !on; }, 250);
                    setTimeout(() => { clearInterval(iv); requireCorrectToAdvance = true; correctMarkerForCurrent = cm; cm.setIcon(targetIcon()); triggerRippleAt(cm.getLatLng(), '#d33a32'); setQuestion(currentItem.name, totalQuestions, maxQuestions, true); }, 2000);
                } else { nextQuestion(); }
            }
        }

        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctMarkerForCurrent) { correctMarkerForCurrent.setIcon(defaultIcon()); correctMarkerForCurrent = null; }
            if (totalQuestions >= maxQuestions) { endQuiz(); return; }
            const available = markers.filter(m => !m._quizDone);
            if (available.length === 0) { endQuiz(); return; }
            const chosen = available[Math.floor(Math.random() * available.length)];
            chosen._quizDone = true;
            currentItem = chosen.itemData;
            attemptsLeft = 3; totalQuestions++;
            setQuestion(currentItem.name, totalQuestions, maxQuestions);
        }

        function updateScore() {
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = pct + "%";
        }

        function endQuiz() {
            stopTimer();
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            if (typeof saveStandaloneQuizResult === 'function') saveStandaloneQuizResult(pct, totalQuestions || 0, correctAnswers || 0);
            document.getElementById("question").innerHTML = "Quiz finished! Final score: <b>" + pct + "%</b>";
            markers.forEach(m => m.off());
            const btn = document.createElement('button');
            btn.textContent = 'Restart Quiz';
            btn.style.cssText = 'margin-left:15px; padding:5px 12px; border-radius:4px; border:1px solid #795548; background:#fff; color:#795548; cursor:pointer; font-weight:bold;';
            btn.onclick = () => location.reload();
            document.getElementById('question').appendChild(btn);
        }
    </script>
</body>

</html>
