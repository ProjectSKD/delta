<!DOCTYPE html>
<html>

<head>
    <title>Current Affairs Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/quiz-shared.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/quiz_common.js">
    </script>
    <script src="../js/quiz_status.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        /* â”€â”€â”€ Header â”€â”€â”€ */
        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: relative !important;
            margin: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #00695c !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #00897b !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(0, 137, 123, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #00897b;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #004d40 !important;
            line-height: 1.4;
        }

        .center-top b {
            color: #d33a32;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
            background: #e3f2fd;
        }

        /* Level badges */
        .level-badge {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .level-1 {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .level-2 {
            background: rgba(234, 179, 8, 0.15);
            color: #b45309;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .level-3 {
            background: rgba(220, 38, 38, 0.15);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        /* â”€â”€â”€ Level Selector Overlay â”€â”€â”€ */
        #level-selector {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
        }

        .ls-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 137, 123, 0.2);
            border-radius: 20px;
            padding: 40px 50px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .ls-card h2 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 8px;
            color: #00695c;
        }

        .ls-card p {
            color: #64748b;
            margin: 0 0 30px;
            font-size: 14px;
        }

        .ls-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ls-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
            font-size: 15px;
            text-align: left;
        }

        .ls-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .ls-btn .btn-label {
            font-weight: 700;
        }

        .ls-btn .btn-count {
            font-size: 12px;
            opacity: 0.7;
        }

        .ls-btn-1 {
            background: rgba(34, 197, 94, 0.08);
            border-color: rgba(34, 197, 94, 0.3);
            color: #16a34a;
        }

        .ls-btn-1:hover {
            background: rgba(34, 197, 94, 0.15);
        }

        .ls-btn-2 {
            background: rgba(234, 179, 8, 0.08);
            border-color: rgba(234, 179, 8, 0.3);
            color: #b45309;
        }

        .ls-btn-2:hover {
            background: rgba(234, 179, 8, 0.15);
        }

        .ls-btn-3 {
            background: rgba(220, 38, 38, 0.08);
            border-color: rgba(220, 38, 38, 0.3);
            color: #dc2626;
        }

        .ls-btn-3:hover {
            background: rgba(220, 38, 38, 0.15);
        }

        .ls-btn-all {
            background: rgba(0, 137, 123, 0.08);
            border-color: rgba(0, 137, 123, 0.3);
            color: #00897b;
        }

        .ls-btn-all:hover {
            background: rgba(0, 137, 123, 0.15);
        }

        /* â”€â”€â”€ Marker Styles â”€â”€â”€ */
        .ca-marker {
            width: 14px !important;
            height: 14px !important;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .ca-marker:hover {
            transform: scale(1.3);
        }

        .ca-marker-1 {
            background: #22c55e;
            box-shadow: 0 0 6px rgba(34, 197, 94, 0.5);
        }

        .ca-marker-2 {
            background: #eab308;
            box-shadow: 0 0 6px rgba(234, 179, 8, 0.5);
        }

        .ca-marker-3 {
            background: #ef4444;
            box-shadow: 0 0 6px rgba(239, 68, 68, 0.5);
        }

        /* â”€â”€â”€ Back Button â”€â”€â”€ */

        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }

            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }

            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 18px !important;
                padding: 12px 30px !important;
            }

            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }

            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }

            .center-top {
                font-size: 16px !important;
            }

            .top-left,
            .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }

            #map {
                height: calc(100vh - 145px) !important;
            }
        }
    </style>
</head>

<body>
    <div id="level-selector">
        <div class="ls-card">
            <h2 id="ls-title">Current Affairs</h2>
            <p id="ls-desc">Choose your difficulty level</p>
            <div class="ls-btns" id="ls-btns"></div>
        </div>
    </div>

    <div id="map-overlays">
        <div class="overlay top-left quiz-title-card" id="quiz-title-box">
            <a href="../index.html" class="back-btn title-back-btn" title="Back">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
            <span id="quiz-title" class="title-text">Current Affairs</span>
            <span class="level-badge" id="level-badge"></span>
        </div>
        <div id="score" class="overlay top-right">
            <span id="score-text">0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;">0:00</span>
        </div>
        <div id="question" class="overlay center-top">Loading...</div>
    </div>
    <div id="map"></div>
    

    <script>
        /* â”€â”€â”€ CONFIG â”€â”€â”€ */
        const params = new URLSearchParams(window.location.search);
        const SCOPE = params.get('scope') || 'world';
        const CSV_FILE = SCOPE === 'india' ? '../data/csv/current_affairs_india.csv' : '../data/csv/current_affairs_world.csv';
        const QUIZ_TITLE = SCOPE === 'india' ? 'Current Affairs â€” India' : 'Current Affairs â€” World';
        const LEVEL_NAMES = { '1': 'Beginner', '2': 'Intermediate', '3': 'Pro', 'all': 'All Levels' };
        const LEVEL_CLASSES = { '1': 'level-1', '2': 'level-2', '3': 'level-3', 'all': 'level-2' };

        document.getElementById('quiz-title').textContent = QUIZ_TITLE;
        document.getElementById('ls-title').textContent = QUIZ_TITLE;
        document.title = QUIZ_TITLE + ' Quiz';

        /* â”€â”€â”€ MAP SETUP â”€â”€â”€ */
        const worldBounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));
        const indiaBounds = L.latLngBounds(L.latLng(6, 68), L.latLng(37, 98));
        const isIndia = SCOPE === 'india';
        const mapBounds = isIndia ? indiaBounds : worldBounds;
        let startView = isIndia ? [22, 82] : [20, 0];
        let startZoom = isIndia ? 5 : 2;

        const map = L.map('map', { maxBoundsViscosity: 1.0, maxBounds: mapBounds }).setView(startView, startZoom);
        map.createPane('ripplePane');
        map.getPane('ripplePane').style.zIndex = 700;
        map.getPane('ripplePane').style.pointerEvents = 'none';

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Â© Esri', maxZoom: 9, minZoom: isIndia ? 4 : 2, noWrap: true, bounds: mapBounds
        }).addTo(map);

        /* Boundary outlines for context */
        const GEOJSON_FILE = isIndia ? '../data/geojson/india_states.geojson' : '../data/geojson/world_countries.geojson';
        fetch(GEOJSON_FILE).then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: '#9e9e9e', weight: 0.8, fillColor: '#e8e8e8', fillOpacity: 0.2 } }).addTo(map);
        }).catch(() => { });

        /* â”€â”€â”€ DATA â”€â”€â”€ */
        let allQuestions = [];

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const parts = []; let current = '', inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    if (line[i] === '"') { inQuotes = !inQuotes; continue; }
                    if (line[i] === ',' && !inQuotes) { parts.push(current.trim()); current = ''; continue; }
                    current += line[i];
                }
                parts.push(current.trim());
                const obj = {};
                headers.forEach((h, idx) => { obj[h] = parts[idx] || ''; });
                return obj;
            });
        }

        fetch(CSV_FILE)
            .then(r => r.text())
            .then(text => {
                allQuestions = parseCSV(text).filter(q => q.QUESTION && q.LATITUDE && q.LONGITUDE);
                allQuestions.forEach(q => {
                    q.lat = parseFloat(q.LATITUDE);
                    q.lng = parseFloat(q.LONGITUDE);
                    q.level = (q.LEVEL || '1').trim();
                    q.comment = (q.COMMENT || '').trim();
                    q.year = (q.YEAR || '').trim();
                    q.month = (q.MONTH || '').trim();
                });
                buildLevelSelector();
            })
            .catch(() => { document.getElementById('question').textContent = 'Error loading data.'; });

        /* â”€â”€â”€ LEVEL SELECTOR â”€â”€â”€ */
        function buildLevelSelector() {
            const counts = { '1': 0, '2': 0, '3': 0 };
            allQuestions.forEach(q => { if (counts[q.level] !== undefined) counts[q.level]++; });
            const container = document.getElementById('ls-btns');
            const levels = [
                { id: '1', label: 'ðŸŸ¢ Beginner', cls: 'ls-btn-1', count: counts['1'] },
                { id: '2', label: 'ðŸŸ¡ Intermediate', cls: 'ls-btn-2', count: counts['2'] },
                { id: '3', label: 'ðŸ”´ Pro', cls: 'ls-btn-3', count: counts['3'] },
                { id: 'all', label: 'ðŸ“š All Levels', cls: 'ls-btn-all', count: allQuestions.length }
            ];
            levels.forEach(lv => {
                if (lv.count === 0) return;
                const btn = document.createElement('button');
                btn.className = 'ls-btn ' + lv.cls;
                btn.innerHTML = '<span class="btn-label">' + lv.label + '</span><span class="btn-count">' + lv.count + ' questions</span>';
                btn.onclick = () => startQuiz(lv.id);
                container.appendChild(btn);
            });
        }

        /* â”€â”€â”€ QUIZ STATE â”€â”€â”€ */
        let quizQueue = [], currentQ = null;
        let currentQuestionNo = 0, maxQuestions = 0, correctAnswers = 0, attemptsCount = 0, attemptsLeft = 3;
        let markers = [];

        function startQuiz(level) {
            initAudio();   /* warm up AudioContext on user gesture */
            document.getElementById('level-selector').style.display = 'none';
            const badge = document.getElementById('level-badge');
            badge.textContent = LEVEL_NAMES[level];
            badge.className = 'level-badge ' + (LEVEL_CLASSES[level] || '');

            let questions = level === 'all' ? [...allQuestions] : allQuestions.filter(q => q.level === level);
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            quizQueue = questions;
            maxQuestions = questions.length;
            currentQuestionNo = 0;
            placeMarkers(questions);
            startTimer();
            nextQuestion();
        }

        function createMarkerIcon(level, size) {
            return L.divIcon({
                html: '<div class="ca-marker ca-marker-' + level + '" style="width:' + size + 'px;height:' + size + 'px;border-radius:50%;"></div>',
                className: '', iconSize: [size, size], iconAnchor: [size / 2, size / 2]
            });
        }

        function placeMarkers(questions) {
            questions.forEach((q, idx) => {
                const icon = createMarkerIcon(q.level, 14);
                const marker = L.marker([q.lat, q.lng], { icon }).addTo(map);
                marker._question = q;
                marker.on('mouseover', () => { if (!marker._done) marker.setIcon(createMarkerIcon(q.level, 20)); });
                marker.on('mouseout', () => { if (!marker._done) marker.setIcon(createMarkerIcon(q.level, 14)); });
                marker.on('click', () => handleMarkerClick(marker));
                markers.push(marker);
            });
        }

        function handleMarkerClick(marker) {
            if (marker._done) return;
            const q = marker._question;
            attemptsCount++;

            if (q === currentQ) {
                correctAnswers++; playCorrectSound(); updateScore();
                marker._done = true;
                marker.setIcon(createMarkerIcon(q.level, 18));
                const tip = L.tooltip({ permanent: false, direction: 'top' })
                    .setContent('<b>âœ“ Correct!</b><br>' + (q.comment || '') + (q.month && q.year ? '<br>ðŸ“… ' + q.month + ' ' + q.year : ''))
                    .setLatLng([q.lat, q.lng]).addTo(map);
                triggerCelebration([q.lat, q.lng]);
                setTimeout(() => { map.removeLayer(tip); marker.setOpacity(0.3); nextQuestion(); }, 3000);
                return;
            }

            playIncorrectSound(); updateScore();
            attemptsLeft = Math.max(0, attemptsLeft - 1);
            const tip = L.tooltip({ permanent: false, direction: 'top' })
                .setContent('âœ— ' + q.QUESTION.substring(0, 50) + '...')
                .setLatLng([q.lat, q.lng]).addTo(map);
            setTimeout(() => map.removeLayer(tip), 1500);

            if (attemptsLeft === 0) {
                const correctMarker = markers.find(m => m._question === currentQ);
                if (correctMarker) {
                    correctMarker._done = true;
                    correctMarker.setIcon(createMarkerIcon(currentQ.level, 22));
                    map.flyTo([currentQ.lat, currentQ.lng], Math.max(map.getZoom(), 4), { duration: 0.8 });
                    const revealTip = L.tooltip({ permanent: false, direction: 'top' })
                        .setContent('<b style="color:#d33a32;">Answer</b><br>' + (currentQ.comment || ''))
                        .setLatLng([currentQ.lat, currentQ.lng]).addTo(map);
                    triggerRippleAt([currentQ.lat, currentQ.lng], '#d33a32');
                    setTimeout(() => { map.removeLayer(revealTip); correctMarker.setOpacity(0.3); nextQuestion(); }, 3500);
                }
            }
        }

        function nextQuestion() {
            if (quizQueue.length === 0) { endQuiz(); return; }
            while (quizQueue.length > 0) {
                const candidate = quizQueue.shift();
                const m = markers.find(mk => mk._question === candidate);
                if (m && !m._done) { currentQ = candidate; break; }
            }
            if (!currentQ || markers.find(m => m._question === currentQ)?._done) { endQuiz(); return; }
            currentQuestionNo++;
            setQuestion(currentQ.QUESTION, currentQuestionNo, maxQuestions);
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById('score-text').textContent = pct + '%';
        }

        function endQuiz() {
            stopTimer();
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            if (typeof saveStandaloneQuizResult === 'function') saveStandaloneQuizResult(pct, totalQuestions || 0, correctAnswers || 0);
            document.getElementById('question').innerHTML = 'Quiz finished! Final score: <b>' + pct + '%</b>';
            markers.forEach(m => m.off());
            const btn = document.createElement('button');
            btn.textContent = 'Restart Quiz';
            btn.style.cssText = 'margin-left:15px;padding:5px 12px;border-radius:4px;border:1px solid #00897b;background:#fff;color:#00897b;cursor:pointer;font-weight:bold;';
            btn.onclick = () => location.reload();
            document.getElementById('question').appendChild(btn);
        }
    </script>
</body>

</html>
