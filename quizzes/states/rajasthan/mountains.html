<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rajasthan Mountain Peaks Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../../../src/css/quiz.css" />
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module">
        import { initMountainsQuiz } from '../../../src/js/quiz/mountainsQuiz.js';
        
        window.addEventListener('DOMContentLoaded', () => {
            initMountainsQuiz({
                quizTitle: 'Mountain Peaks of Rajasthan',
                csvPath: '/data/mountain_rajasthan.csv',
                nameProperty: 'PEAK_NAME',
                latColumn: 'LATITUDE',
                lngColumn: 'LONGITUDE',
                center: [26.5, 73.5],
                zoom: 7,
                maxBounds: [
                    [23.0, 69.5],
                    [30.5, 78.5]
                ],
                columnMapping: {
                    Height: 'HEIGHT_METERS',
                    Comment: 'COMMENT'
                },
                visuals: {
                    default: { size: 22, fill: "#7c4b1e", stroke: "#3d1f05" },
                    hover: { size: 26, fill: "#a0622a", stroke: "#3d1f05" },
                    correct: { size: 26, fill: "#1e9d46", stroke: "#0e6128" },
                    wrong: { size: 26, fill: "#d33a32", stroke: "#8a1f1a" },
                    target: { size: 30, fill: "#d33a32", stroke: "#8a1f1a" }
                }
            }).catch(error => {
                console.error('Error initializing quiz:', error);
                alert('Error loading quiz: ' + error.message);
            });
        });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
