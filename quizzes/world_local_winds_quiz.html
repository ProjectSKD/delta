<!DOCTYPE html>
<html>

<head>
    <title>World Rivers Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/quiz-shared.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/quiz_common.js">
    </script>
    <script src="../js/quiz_status.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #eef6fb;
        }

        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: relative !important;
            margin: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #00695c !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #00897b !important;
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(0, 137, 123, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #00897b;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #004d40 !important;
        }

        .center-top b {
            color: #d33a32;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
            background: #e0f2f1;
        }

        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }

            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }

            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 24px !important;
                padding: 12px 30px !important;
            }

            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }

            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }

            .center-top {
                font-size: 16px !important;
            }

            .top-left,
            .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }

            #map {
                height: calc(100vh - 145px) !important;
            }
        }
    </style>
</head>

<body>
    <div id="map-overlays">
        <div class="overlay top-left quiz-title-card">
            <a href="../index.html" class="back-btn title-back-btn" title="Back">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <span class="title-text" id="quiz-title">World Local Winds</span>
        </div>
        <div id="score" class="overlay top-right">
            <span id="score-text">0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;">0:00</span>
        </div>
        <div id="question" class="overlay center-top">Loading rivers data...</div>
    </div>
    <div id="map"></div>


    <script>
        /* ─── TITLE SETUP ─── */
        document.getElementById('quiz-title').textContent = 'World Local Winds';
        document.title = 'World Local Winds Quiz';

        /* ─── STYLES ─── */
        const DEFAULT_STYLE = { color: '#0097a7', weight: 4, opacity: 0.8 };
        const HOT_STYLE = { color: '#e65100', weight: 4, opacity: 0.8 };
        const COLD_STYLE = { color: '#1565c0', weight: 4, opacity: 0.8 };

        const HOVER_STYLE = { weight: 7, opacity: 1 };
        const CORRECT_STYLE = { color: '#1e9d46', weight: 7, opacity: 1 };
        const WRONG_STYLE = { color: '#d33a32', weight: 7, opacity: 1 };
        const TARGET_STYLE = { color: '#d33a32', weight: 7, opacity: 1 };
        const DONE_STYLE = { color: '#b0bec5', weight: 3, opacity: 0.4 };

        /* ─── STATE ─── */
        let map = null, windGroups = {}, currentWindName = null;
        let totalQuestions = 0, correctAnswers = 0, attemptsCount = 0, attemptsLeft = 3;
        let maxQuestions = 0, requireCorrectToAdvance = false, correctGroupForCurrent = null;
        let quizQueue = [];

        /* ─── MAP SETUP ─── */
        const worldBounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));
        map = L.map('map', { maxBoundsViscosity: 1.0, maxBounds: worldBounds }).setView([20, 0], 2);

        map.createPane('ripplePane');
        map.getPane('ripplePane').style.zIndex = 700;
        map.getPane('ripplePane').style.pointerEvents = 'none';

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri', maxZoom: 9, minZoom: 2, noWrap: true, bounds: worldBounds
        }).addTo(map);

        /* country outlines for context */
        fetch("../data/geojson/world_countries.geojson").then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: "#9e9e9e", weight: 0.8, fillColor: "#e8e8e8", fillOpacity: 0.2 } }).addTo(map);
        }).catch(() => { });

        /* ─── LOAD WINDS ─── */
        fetch("../data/geojson/world_local_winds.geojson")
            .then(r => r.json())
            .then(data => {
                data.features.forEach(feature => {
                    const name = (feature.properties.name || '').trim();
                    const comment = (feature.properties.comment || '').trim();
                    if (!name || feature.geometry.type !== 'LineString') return;

                    if (!windGroups[name]) {
                        windGroups[name] = { name, comment, layers: [] };
                    }

                    let baseStyle = Object.assign({}, DEFAULT_STYLE);
                    if (comment.includes('hot')) baseStyle = Object.assign({}, HOT_STYLE);
                    if (comment.includes('cold')) baseStyle = Object.assign({}, COLD_STYLE);

                    windGroups[name].baseStyle = baseStyle;

                    const coords = feature.geometry.coordinates;
                    if (coords.length < 2) return;

                    const startLL = [coords[0][1], coords[0][0]];
                    const endLL = [coords[coords.length - 1][1], coords[coords.length - 1][0]];

                    // Draw Line
                    const line = L.polyline(feature.geometry.coordinates.map(c => [c[1], c[0]]), baseStyle);

                    // Calculate Angle for Arrow
                    const p1 = map.project(startLL);
                    const p2 = map.project(endLL);
                    const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x) * 180 / Math.PI;

                    // Create Arrow Marker at the end point
                    const arrowIcon = L.divIcon({
                        className: 'wind-arrow-icon',
                        html: `<svg viewBox="0 0 24 24" style="transform: rotate(${angle}deg); width: 24px; height: 24px;">
                                 <path d="M12 2L22 20L12 17L2 20L12 2Z" fill="${baseStyle.color}" stroke="#fff" stroke-width="1.5"/>
                               </svg>`,
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });

                    const arrowMarker = L.marker(endLL, { icon: arrowIcon, interactive: false });

                    // Group them so hover/click affects both
                    const group = L.featureGroup([line, arrowMarker]).addTo(map);

                    group.eachLayer(l => {
                        l.on('mouseover', () => highlightWind(name, true));
                        l.on('mouseout', () => highlightWind(name, false));
                        l.on('click', (e) => handleClick(name, e));
                    });

                    windGroups[name].layers.push(group);
                });

                /* Build quiz queue */
                quizQueue = Object.keys(windGroups);
                maxQuestions = quizQueue.length;

                /* Shuffle */
                for (let i = quizQueue.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [quizQueue[i], quizQueue[j]] = [quizQueue[j], quizQueue[i]];
                }

                startTimer();
                nextQuestion();
            })
            .catch(() => { document.getElementById('question').textContent = 'Error loading rivers data.'; });

        /* ─── HIGHLIGHT ─── */
        function updateArrowColor(groupLayers, color) {
            groupLayers.forEach(layerGroup => {
                layerGroup.eachLayer(l => {
                    if (l instanceof L.Marker) {
                        const icon = l.options.icon;
                        const newHtml = icon.options.html.replace(/fill="[^"]+"/, `fill="${color}"`);
                        const newIcon = L.divIcon({
                            className: icon.options.className,
                            html: newHtml,
                            iconSize: icon.options.iconSize,
                            iconAnchor: icon.options.iconAnchor
                        });
                        l.setIcon(newIcon);
                    }
                });
            });
        }

        function highlightWind(name, on) {
            const groupWrap = windGroups[name];
            if (!groupWrap || groupWrap._done) return;
            if (name === (correctGroupForCurrent && correctGroupForCurrent.name)) return;

            const style = on ? Object.assign({}, groupWrap.baseStyle, HOVER_STYLE) : groupWrap.baseStyle;

            groupWrap.layers.forEach(layerGroup => {
                layerGroup.eachLayer(l => {
                    if (l instanceof L.Polyline && !(l instanceof L.Polygon)) {
                        l.setStyle(style);
                    }
                });
            });
            updateArrowColor(groupWrap.layers, style.color);
        }

        function setWindStyle(name, style) {
            const groupWrap = windGroups[name];
            if (!groupWrap) return;
            groupWrap.layers.forEach(layerGroup => {
                layerGroup.eachLayer(l => {
                    if (l instanceof L.Polyline && !(l instanceof L.Polygon)) {
                        l.setStyle(style);
                    }
                });
            });
            updateArrowColor(groupWrap.layers, style.color || groupWrap.baseStyle.color);
        }

        /* ─── CLICK HANDLER ─── */
        function handleClick(clickedName, e) {
            attemptsCount++;
            if (clickedName === currentWindName) {
                /* Correct */
                correctAnswers++; playCorrectSound(); updateScore();
                setWindStyle(clickedName, CORRECT_STYLE);
                const groupWrap = windGroups[clickedName];
                /* show tooltip on the clicked segment */
                if (e && e.latlng) {
                    const tip = L.tooltip({ permanent: false, direction: 'top' })
                        .setContent('<b>' + clickedName + '</b><br><i>' + groupWrap.comment + '</i>')
                        .setLatLng(e.latlng).addTo(map);
                    triggerCelebration(e.latlng);
                    setTimeout(() => { map.removeLayer(tip); setWindStyle(clickedName, DONE_STYLE); groupWrap._done = true; nextQuestion(); }, 2500);
                } else {
                    setTimeout(() => { setWindStyle(clickedName, DONE_STYLE); groupWrap._done = true; nextQuestion(); }, 2500);
                }
                return;
            }

            /* Wrong */
            playIncorrectSound(); updateScore();
            if (requireCorrectToAdvance) {
                setWindStyle(clickedName, WRONG_STYLE);
                if (e && e.latlng) {
                    const tip = L.tooltip({ permanent: false, direction: 'top' })
                        .setContent('That is: ' + clickedName).setLatLng(e.latlng).addTo(map);
                    setTimeout(() => { map.removeLayer(tip); setWindStyle(clickedName, windGroups[clickedName].baseStyle); }, 1200);
                } else {
                    setTimeout(() => setWindStyle(clickedName, windGroups[clickedName].baseStyle), 1200);
                }
                return;
            }

            attemptsLeft = Math.max(0, attemptsLeft - 1);
            setWindStyle(clickedName, WRONG_STYLE);
            if (e && e.latlng) {
                const tip = L.tooltip({ permanent: false, direction: 'top' })
                    .setContent('That is: ' + clickedName).setLatLng(e.latlng).addTo(map);
                setTimeout(() => { map.removeLayer(tip); setWindStyle(clickedName, windGroups[clickedName].baseStyle); }, 1800);
            } else {
                setTimeout(() => setWindStyle(clickedName, windGroups[clickedName].baseStyle), 1800);
            }

            if (attemptsLeft === 0) {
                /* Flash correct wind, then lock */
                const correctGroupWrap = windGroups[currentWindName];
                let on = true;
                const iv = setInterval(() => {
                    setWindStyle(currentWindName, on ? TARGET_STYLE : correctGroupWrap.baseStyle);
                    on = !on;
                }, 300);
                setTimeout(() => {
                    clearInterval(iv);
                    requireCorrectToAdvance = true;
                    correctGroupForCurrent = correctGroupWrap;
                    setWindStyle(currentWindName, TARGET_STYLE);
                    /* Zoom to the wind */
                    const allBounds = [];
                    correctGroupWrap.layers.forEach(layerGroup => { allBounds.push(layerGroup.getBounds()); });
                    if (allBounds.length > 0) {
                        let combined = allBounds[0];
                        allBounds.slice(1).forEach(b => combined.extend(b));
                        triggerRippleAt(combined.getCenter(), '#d33a32');
                    }
                    setQuestion(currentWindName, totalQuestions, maxQuestions, true);
                }, 2000);
            }
        }

        /* ─── QUIZ FLOW ─── */
        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctGroupForCurrent) {
                setWindStyle(correctGroupForCurrent.name, DONE_STYLE);
                correctGroupForCurrent._done = true;
                correctGroupForCurrent = null;
            }
            if (totalQuestions >= maxQuestions || quizQueue.length === 0) { endQuiz(); return; }

            currentWindName = quizQueue.pop();
            attemptsLeft = 3;
            totalQuestions++;
            setQuestion(currentWindName, totalQuestions, maxQuestions);
        }

        function updateScore() {
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = pct + "%";
        }

        function endQuiz() {
            stopTimer();
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            if (typeof saveStandaloneQuizResult === 'function') saveStandaloneQuizResult(pct, totalQuestions || 0, correctAnswers || 0);
            document.getElementById("question").innerHTML = "Quiz finished! Final score: <b>" + pct + "%</b>";
            /* Disable all interactions */
            Object.values(windGroups).forEach(groupWrap => {
                groupWrap.layers.forEach(layerGroup => { layerGroup.eachLayer(l => l.off()); });
            });
            const btn = document.createElement('button');
            btn.textContent = 'Restart Quiz';
            btn.style.cssText = 'margin-left:15px; padding:5px 12px; border-radius:4px; border:1px solid #00897b; background:#fff; color:#00897b; cursor:pointer; font-weight:bold;';
            btn.onclick = () => location.reload();
            document.getElementById('question').appendChild(btn);
        }
    </script>
</body>

</html>
