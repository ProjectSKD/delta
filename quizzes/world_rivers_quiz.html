<!DOCTYPE html>
<html>

<head>
    <title>World Rivers Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/quiz-shared.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/quiz_common.js">
    </script>
    <script src="../js/quiz_status.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #eef6fb;
        }

        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: relative !important;
            margin: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #00695c !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #00897b !important;
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(0, 137, 123, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #00897b;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #004d40 !important;
        }

        .center-top b {
            color: #d33a32;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
            background: #e0f2f1;
        }

        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }

            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }

            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 24px !important;
                padding: 12px 30px !important;
            }

            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }

            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }

            .center-top {
                font-size: 16px !important;
            }

            .top-left,
            .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }

            #map {
                height: calc(100vh - 145px) !important;
            }
        }
    </style>
</head>

<body>
    <div id="map-overlays">
        <div class="overlay top-left quiz-title-card">
            <a href="../index.html" class="back-btn title-back-btn" title="Back">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <span class="title-text" id="quiz-title">World Rivers</span>
        </div>
        <div id="score" class="overlay top-right">
            <span id="score-text">0%</span>
            <span id="timer" style="margin-left:12px;font-weight:400;font-size:15px;">0:00</span>
        </div>
        <div id="question" class="overlay center-top">Loading rivers data...</div>
    </div>
    <div id="map"></div>


    <script>
        /* ─── CONFIG ─── */
        const params = new URLSearchParams(window.location.search);
        const CONTINENT_FILTER = params.get('continent') || null;
        const TITLE_MAP = {
            'Africa': 'Rivers of Africa', 'Asia': 'Rivers of Asia', 'Europe': 'Rivers of Europe',
            'North America': 'Rivers of North America', 'South America': 'Rivers of South America',
            'Oceania': 'Rivers of Oceania'
        };

        if (CONTINENT_FILTER && TITLE_MAP[CONTINENT_FILTER]) {
            document.getElementById('quiz-title').textContent = TITLE_MAP[CONTINENT_FILTER];
            document.title = TITLE_MAP[CONTINENT_FILTER] + ' Quiz';
        }

        /* ─── STYLES ─── */
        const DEFAULT_STYLE = { color: '#0097a7', weight: 5, opacity: 0.7 };
        const HOVER_STYLE = { color: '#00bcd4', weight: 8, opacity: 1 };
        const CORRECT_STYLE = { color: '#1e9d46', weight: 8, opacity: 1 };
        const WRONG_STYLE = { color: '#d33a32', weight: 8, opacity: 1 };
        const TARGET_STYLE = { color: '#d33a32', weight: 8, opacity: 1 };
        const DONE_STYLE = { color: '#b0bec5', weight: 3, opacity: 0.4 };

        /* ─── STATE ─── */
        let map = null, riverGroups = {}, currentRiverName = null;
        let totalQuestions = 0, correctAnswers = 0, attemptsCount = 0, attemptsLeft = 3;
        let maxQuestions = 0, requireCorrectToAdvance = false, correctGroupForCurrent = null;
        let quizQueue = [];

        /* ─── MAP SETUP ─── */
        const worldBounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));
        map = L.map('map', { maxBoundsViscosity: 1.0, maxBounds: worldBounds }).setView([20, 0], 2);

        map.createPane('ripplePane');
        map.getPane('ripplePane').style.zIndex = 700;
        map.getPane('ripplePane').style.pointerEvents = 'none';

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri', maxZoom: 9, minZoom: 2, noWrap: true, bounds: worldBounds
        }).addTo(map);

        /* country outlines for context */
        fetch("../data/geojson/world_countries.geojson").then(r => r.json()).then(data => {
            L.geoJSON(data, { style: { color: "#9e9e9e", weight: 0.8, fillColor: "#e8e8e8", fillOpacity: 0.2 } }).addTo(map);
        }).catch(() => { });

        /* ─── LOAD RIVERS ─── */
        fetch("../data/geojson/world_rivers.geojson")
            .then(r => r.json())
            .then(data => {
                /* Group features by river name — a river may have multiple segments */
                data.features.forEach(feature => {
                    const name = (feature.properties.name || '').trim();
                    const continent = (feature.properties.continent || '').trim();
                    if (!name) return;
                    if (CONTINENT_FILTER && continent !== CONTINENT_FILTER) return;

                    if (!riverGroups[name]) {
                        riverGroups[name] = { name, continent, features: [], layers: [] };
                    }
                    riverGroups[name].features.push(feature);
                });

                /* Draw all rivers on the map */
                Object.values(riverGroups).forEach(group => {
                    group.features.forEach(feature => {
                        const layer = L.geoJSON(feature, { style: DEFAULT_STYLE }).addTo(map);
                        layer.eachLayer(l => {
                            l._riverName = group.name;
                            l.on('mouseover', () => highlightRiver(group.name, true));
                            l.on('mouseout', () => highlightRiver(group.name, false));
                            l.on('click', (e) => handleClick(group.name, e));
                        });
                        group.layers.push(layer);
                    });
                });

                /* Build quiz queue */
                quizQueue = Object.keys(riverGroups);
                maxQuestions = quizQueue.length;

                /* Shuffle */
                for (let i = quizQueue.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [quizQueue[i], quizQueue[j]] = [quizQueue[j], quizQueue[i]];
                }

                startTimer();
                nextQuestion();
            })
            .catch(() => { document.getElementById('question').textContent = 'Error loading rivers data.'; });

        /* ─── HIGHLIGHT ─── */
        function highlightRiver(name, on) {
            const group = riverGroups[name];
            if (!group || group._done) return;
            if (name === (correctGroupForCurrent && correctGroupForCurrent.name)) return;
            group.layers.forEach(layer => {
                layer.eachLayer(l => l.setStyle(on ? HOVER_STYLE : DEFAULT_STYLE));
            });
        }

        function setRiverStyle(name, style) {
            const group = riverGroups[name];
            if (!group) return;
            group.layers.forEach(layer => {
                layer.eachLayer(l => l.setStyle(style));
            });
        }

        /* ─── CLICK HANDLER ─── */
        function handleClick(clickedName, e) {
            attemptsCount++;
            if (clickedName === currentRiverName) {
                /* Correct */
                correctAnswers++; playCorrectSound(); updateScore();
                setRiverStyle(clickedName, CORRECT_STYLE);
                const group = riverGroups[clickedName];
                /* show tooltip on the clicked segment */
                if (e && e.latlng) {
                    const tip = L.tooltip({ permanent: false, direction: 'top' })
                        .setContent('<b>' + clickedName + '</b><br><i>' + group.continent + '</i>')
                        .setLatLng(e.latlng).addTo(map);
                    triggerCelebration(e.latlng);
                    setTimeout(() => { map.removeLayer(tip); setRiverStyle(clickedName, DONE_STYLE); group._done = true; nextQuestion(); }, 2500);
                } else {
                    setTimeout(() => { setRiverStyle(clickedName, DONE_STYLE); group._done = true; nextQuestion(); }, 2500);
                }
                return;
            }

            /* Wrong */
            playIncorrectSound(); updateScore();
            if (requireCorrectToAdvance) {
                setRiverStyle(clickedName, WRONG_STYLE);
                if (e && e.latlng) {
                    const tip = L.tooltip({ permanent: false, direction: 'top' })
                        .setContent('That is: ' + clickedName).setLatLng(e.latlng).addTo(map);
                    setTimeout(() => { map.removeLayer(tip); setRiverStyle(clickedName, DEFAULT_STYLE); }, 1200);
                } else {
                    setTimeout(() => setRiverStyle(clickedName, DEFAULT_STYLE), 1200);
                }
                return;
            }

            attemptsLeft = Math.max(0, attemptsLeft - 1);
            setRiverStyle(clickedName, WRONG_STYLE);
            if (e && e.latlng) {
                const tip = L.tooltip({ permanent: false, direction: 'top' })
                    .setContent('That is: ' + clickedName).setLatLng(e.latlng).addTo(map);
                setTimeout(() => { map.removeLayer(tip); setRiverStyle(clickedName, DEFAULT_STYLE); }, 1800);
            } else {
                setTimeout(() => setRiverStyle(clickedName, DEFAULT_STYLE), 1800);
            }

            if (attemptsLeft === 0) {
                /* Flash correct river, then lock */
                const correctGroup = riverGroups[currentRiverName];
                let on = true;
                const iv = setInterval(() => {
                    setRiverStyle(currentRiverName, on ? TARGET_STYLE : DEFAULT_STYLE);
                    on = !on;
                }, 300);
                setTimeout(() => {
                    clearInterval(iv);
                    requireCorrectToAdvance = true;
                    correctGroupForCurrent = correctGroup;
                    setRiverStyle(currentRiverName, TARGET_STYLE);
                    /* Zoom to the river */
                    const allBounds = [];
                    correctGroup.layers.forEach(layer => { allBounds.push(layer.getBounds()); });
                    if (allBounds.length > 0) {
                        let combined = allBounds[0];
                        allBounds.slice(1).forEach(b => combined.extend(b));
                        triggerRippleAt(combined.getCenter(), '#d33a32');
                    }
                    setQuestion(currentRiverName, totalQuestions, maxQuestions, true);
                }, 2000);
            }
        }

        /* ─── QUIZ FLOW ─── */
        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctGroupForCurrent) {
                setRiverStyle(correctGroupForCurrent.name, DONE_STYLE);
                correctGroupForCurrent._done = true;
                correctGroupForCurrent = null;
            }
            if (totalQuestions >= maxQuestions || quizQueue.length === 0) { endQuiz(); return; }

            currentRiverName = quizQueue.pop();
            attemptsLeft = 3;
            totalQuestions++;
            setQuestion(currentRiverName, totalQuestions, maxQuestions);
        }

        function updateScore() {
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML = pct + "%";
        }

        function endQuiz() {
            stopTimer();
            const pct = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            if (typeof saveStandaloneQuizResult === 'function') saveStandaloneQuizResult(pct, totalQuestions || 0, correctAnswers || 0);
            document.getElementById("question").innerHTML = "Quiz finished! Final score: <b>" + pct + "%</b>";
            /* Disable all interactions */
            Object.values(riverGroups).forEach(group => {
                group.layers.forEach(layer => { layer.eachLayer(l => l.off()); });
            });
            const btn = document.createElement('button');
            btn.textContent = 'Restart Quiz';
            btn.style.cssText = 'margin-left:15px; padding:5px 12px; border-radius:4px; border:1px solid #00897b; background:#fff; color:#00897b; cursor:pointer; font-weight:bold;';
            btn.onclick = () => location.reload();
            document.getElementById('question').appendChild(btn);
        }
    </script>
</body>

</html>
