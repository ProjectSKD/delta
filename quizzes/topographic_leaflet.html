<!DOCTYPE html>
<html>
<head>
    <title>Topographical Map - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 400;
        }
    </style>

    

    <!-- UI Enhancements: Glassmorphism & Mobile Responsiveness -->
    <style>
        /* Base overlay container */
        #map-overlays {
            height: auto !important;
            min-height: 70px;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* Glassmorphism Cards */
        .overlay {
            position: relative !important;
            top: auto !important;
            left: auto !important;
            right: auto !important;
            transform: none !important;
            margin: 5px;
            box-sizing: border-box;
            
            /* Liquid Glass Effect */
            background: rgba(255, 255, 255, 0.65) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 1) !important;
            border-left: 1px solid rgba(255, 255, 255, 1) !important;
            border-radius: 12px !important;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.05),
                0 10px 15px rgba(0, 0, 0, 0.02) !important;
            color: #1a4d6e !important;
            font-weight: 700 !important;
            padding: 10px 18px !important;
            transition: all 0.3s ease;
        }

        .overlay:hover {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.08),
                0 12px 20px rgba(0, 0, 0, 0.04) !important;
            transform: translateY(-2px) !important;
        }

        .top-left {
            order: 1;
            border-left: 4px solid #0077be !important; /* Keep the accent */
        }

        .top-right {
            order: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timer {
            background: rgba(0, 119, 190, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #0077be;
            font-weight: 700 !important;
        }

        .center-top {
            order: 3;
            width: 100%;
            margin-top: 10px !important;
            font-size: 20px !important;
            text-align: center;
            background: rgba(255, 255, 255, 0.75) !important;
            color: #005a91 !important;
        }
        
        .center-top b {
            color: #d33a32;
            font-weight: 800;
            padding: 0 4px;
        }

        #map {
            height: calc(100vh - 120px) !important;
        }

        /* Desktop Layout */
        @media (min-width: 800px) {
            #map-overlays {
                flex-wrap: nowrap;
                padding: 12px 25px;
            }
            .top-left {
                order: 1;
                flex: 1;
                text-align: left;
                max-width: fit-content;
            }
            .center-top {
                order: 2;
                flex: 2;
                width: auto;
                margin-top: 0 !important;
                font-size: 24px !important;
                padding: 12px 30px !important;
            }
            .top-right {
                order: 3;
                flex: 1;
                justify-content: flex-end;
            }
            #map {
                height: calc(100vh - 85px) !important;
            }
        }

        /* Mobile Layout */
        @media (max-width: 600px) {
            .overlay {
                padding: 8px 12px !important;
                font-size: 14px !important;
            }
            .center-top {
                font-size: 16px !important;
            }
            .top-left, .top-right {
                flex: 1;
                text-align: center;
                margin: 4px 2px;
                justify-content: center;
            }
            #map {
                height: calc(100vh - 145px) !important;
            }
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="info">
    <strong>Topographical Map</strong><br>
    Zoom: <span id="zoom">5</span><br>
    Center: <span id="center">[20, 78]</span><br>
    State Border:
    <input type="color" id="stateColorPicker" value="#2f5f9a" title="Pick state border color">
</div>

<script>

// Initialize map centered on India
const indiaBounds = [
    [6, 67],   // Southwest: lat, lng
    [38, 98]   // Northeast: lat, lng
];

const map = L.map('map', {
    maxBounds: indiaBounds,
    maxBoundsViscosity: 1.0
}).setView([20, 78], 5);
const defaultStateColor = '#2f5f9a';
let stateLayer = null;

// Add ESRI World_Terrain_Base - label-free topographic basemap
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Â© Esri',
    maxZoom: 9,
    minZoom: 4,
    opacity: 1,
    bounds: indiaBounds,
    noWrap: true
}).addTo(map);

// Load and display India states GeoJSON
fetch('../data/geojson/india_states.geojson')
    .then(response => response.json())
    .then(data => {
        stateLayer = L.geoJSON(data, {
            style: {
                color: defaultStateColor,
                weight: 1.7,
                opacity: 0.9,
                fillOpacity: 0.08,
                fillColor: '#7fb5ff'
            },
            interactive: false
        }).addTo(map);
    })
    .catch(err => console.log('Error loading india.geojson:', err));

// Live state border color control
document.getElementById('stateColorPicker').addEventListener('input', function(e) {
    if (!stateLayer) return;
    stateLayer.setStyle({
        color: e.target.value
    });
});

// Update displayed zoom and center on map changes
map.on('zoomend', function() {
    document.getElementById('zoom').textContent = map.getZoom();
});

map.on('moveend', function() {
    const center = map.getCenter();
    document.getElementById('center').textContent = 
        '[' + center.lat.toFixed(2) + ', ' + center.lng.toFixed(2) + ']';
});

// Log initial center
const center = map.getCenter();
document.getElementById('center').textContent = 
    '[' + center.lat.toFixed(2) + ', ' + center.lng.toFixed(2) + ']';

</script>
</body>
</html>
