<!DOCTYPE html>
<html>

<head>
    <title>India Mountains Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #map-overlays {
            position: relative;
            height: 64px;
        }

        #map {
            height: 600px;
            margin-top: 8px;
            background: #f4f4f4;
        }

        .overlay {
            position: absolute;
            z-index: 400;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .top-left {
            left: 8px;
            top: 8px;
        }

        .top-right {
            right: 8px;
            top: 8px;
        }

        .center-top {
            left: 50%;
            top: 8px;
            transform: translateX(-50%);
            font-size: 20px;
        }

        #question {
            font-size: 18px;
        }

        #score {
            font-size: 16px;
        }

        .mountain-icon {
            background: transparent;
            border: 0;
        }

        .mountain-icon svg {
            display: block;
            filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.35));
        }

        .wrong-tooltip {
            background-color: #d33a32 !important;
            border: none !important;
            color: white !important;
            font-weight: bold;
            border-radius: 4px;
        }

        .wrong-tooltip .leaflet-tooltip-tip {
            border-top-color: #d33a32 !important;
        }
    </style>
</head>

<body>

    <div id="map-overlays">
        <div class="overlay top-left">Quiz : Mountains on India Map</div>
        <div id="score" class="overlay top-right"><span id="score-text">Score: 0%</span> <span id="timer"
                style="margin-left:12px;font-weight:400;font-size:15px;"></span></div>
        <div id="question" class="overlay center-top">Loading...</div>
    </div>
    <div id="map"></div>

    <script>

        let allData = [];
        let mountains = [];
        let currentMountain = "";
        let totalQuestions = 0;
        let correctAnswers = 0;
        let geoLayer;
        let maxQuestions = 0;
        let attemptsLeft = 3;
        let attemptsCount = 0;
        let requireCorrectToAdvance = false;
        let correctMarkerForCurrent = null;
        let map = null;
        let audioContext = null;

        const indiaBounds = [
            [6, 67],
            [38, 98]
        ];

        const MARKER_VISUALS = {
            default: { size: 16, fill: "#a35b2f", stroke: "#6f3b1b" },
            hover: { size: 20, fill: "#b66a3a", stroke: "#6f3b1b" },
            correct: { size: 20, fill: "#1e9d46", stroke: "#0e6128" },
            wrong: { size: 20, fill: "#d33a32", stroke: "#8a1f1a" },
            target: { size: 24, fill: "#d33a32", stroke: "#8a1f1a" }
        };

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playCorrectSound() {
            initAudio();
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 800;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }

        function playIncorrectSound() {
            initAudio();
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 400;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }

        function parseCSV(text) {
            const rows = [];
            let row = [];
            let cell = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const ch = text[i];
                const next = text[i + 1];

                if (ch === '"') {
                    if (inQuotes && next === '"') {
                        cell += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                    continue;
                }

                if (!inQuotes && ch === ',') {
                    row.push(cell);
                    cell = '';
                    continue;
                }

                if (!inQuotes && (ch === '\n' || ch === '\r')) {
                    if (ch === '\r' && next === '\n') i++;
                    row.push(cell);
                    if (row.some(v => (v || '').trim() !== '')) rows.push(row);
                    row = [];
                    cell = '';
                    continue;
                }

                cell += ch;
            }

            row.push(cell);
            if (row.some(v => (v || '').trim() !== '')) rows.push(row);
            return rows;
        }

        function toFeaturesFromCSV(csvText) {
            const rows = parseCSV(csvText);
            if (!rows.length) return [];

            const header = rows[0].map(h => (h || '').replace(/^\uFEFF/, '').trim());
            const idx = {
                peak: header.indexOf('Peak_Name'),
                height: header.indexOf('Height(m)'),
                state: header.indexOf('State/UT'),
                lat: header.indexOf('Latitude'),
                lng: header.indexOf('Longitude'),
                significance: header.indexOf('Significance')
            };

            if (Object.values(idx).some(i => i === -1)) return [];

            return rows.slice(1).map(cols => {
                const name = (cols[idx.peak] || '').trim();
                const lat = parseFloat((cols[idx.lat] || '').trim());
                const lng = parseFloat((cols[idx.lng] || '').trim());
                const height = parseFloat((cols[idx.height] || '').trim());
                const state = (cols[idx.state] || '').trim();
                const significance = (cols[idx.significance] || '').trim();

                if (!name || !Number.isFinite(lat) || !Number.isFinite(lng)) return null;

                return {
                    type: 'Feature',
                    geometry: { type: 'Point', coordinates: [lng, lat] },
                    properties: {
                        Peak_Name: name,
                        Height_m: Number.isFinite(height) ? height : null,
                        State_UT: state,
                        Significance: significance
                    }
                };
            }).filter(Boolean);
        }

        function getMountainIcon(state) {
            const visual = MARKER_VISUALS[state] || MARKER_VISUALS.default;
            const size = visual.size;
            return L.divIcon({
                className: 'mountain-icon',
                iconSize: [size, size],
                iconAnchor: [size / 2, size / 2],
                html:
                    '<svg width="' + size + '" height="' + size + '" viewBox="0 0 24 24" aria-hidden="true">' +
                    '<path d="M2 20h20L14 6l-3 4-2-3L2 20z" fill="' + visual.fill + '" stroke="' + visual.stroke + '" stroke-width="1.5" stroke-linejoin="round"></path>' +
                    '<path d="M14 6l2.4 3.5h-1.8l-1.2-1.8-1 1.3h-1.8L14 6z" fill="#ffffff" opacity="0.9"></path>' +
                    '</svg>'
            });
        }

        function setMarkerState(marker, state) {
            marker.setIcon(getMountainIcon(state));
        }

        function resetMarkerStyle(marker) {
            setMarkerState(marker, 'default');
        }

        function triggerRippleAt(latlng, color) {
            if (!map || !latlng) return;
            const rippleColor = color || '#2a7fff';

            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const ripple = L.circleMarker(latlng, {
                        pane: 'ripplePane',
                        radius: 10,
                        color: rippleColor,
                        weight: 4,
                        opacity: 1,
                        fillColor: '#ffffff',
                        fillOpacity: 0.08
                    }).addTo(map);

                    let frame = 0;
                    const maxFrames = 34;
                    const iv = setInterval(() => {
                        frame++;
                        const t = frame / maxFrames;
                        ripple.setRadius(10 + (t * 85));
                        ripple.setStyle({
                            opacity: 1 - t,
                            weight: Math.max(1, 4 - (t * 2.4)),
                            fillOpacity: Math.max(0, 0.08 * (1 - t))
                        });
                        if (frame >= maxFrames) {
                            clearInterval(iv);
                            if (map && map.hasLayer(ripple)) map.removeLayer(ripple);
                        }
                    }, 30);
                }, i * 180);
            }
        }

        function triggerCelebration(latlng) {
            if (!map || !latlng) return;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 4;
                const color = colors[Math.floor(Math.random() * colors.length)];

                const particle = L.circleMarker(latlng, {
                    pane: 'ripplePane',
                    radius: 4,
                    color: color,
                    fillColor: color,
                    fillOpacity: 1,
                    stroke: false
                }).addTo(map);

                let frame = 0;
                const maxFrames = 30;

                const anim = setInterval(() => {
                    frame++;
                    const t = frame / maxFrames;

                    // Move particle outward
                    const currentLatLng = particle.getLatLng();
                    const newLat = currentLatLng.lat + (Math.sin(angle) * velocity * 0.0005);
                    const newLng = currentLatLng.lng + (Math.cos(angle) * velocity * 0.0005);

                    particle.setLatLng([newLat, newLng]);
                    particle.setStyle({
                        opacity: 1 - t,
                        fillOpacity: 1 - t,
                        radius: 4 * (1 - t / 2)
                    });

                    if (frame >= maxFrames) {
                        clearInterval(anim);
                        if (map && map.hasLayer(particle)) map.removeLayer(particle);
                    }
                }, 20);
            }
        }

        window.addEventListener('DOMContentLoaded', function () {
            fetch('data/mountain_india.csv')
                .then(response => response.text())
                .then(csvText => {
                    allData = toFeaturesFromCSV(csvText);
                    if (allData.length > 0) {
                        initializeQuiz();
                    } else {
                        alert('Invalid or empty mountain_india.csv file');
                    }
                })
                .catch(error => {
                    alert('Error loading mountain_india.csv: ' + error.message);
                });
        });

        function initializeQuiz() {
            map = L.map('map', {
                maxBounds: indiaBounds,
                maxBoundsViscosity: 1.0
            }).setView([20, 78], 5);

            // Keep ripples above tiles, boundaries and markers for visibility
            map.createPane('ripplePane');
            map.getPane('ripplePane').style.zIndex = 700;
            map.getPane('ripplePane').style.pointerEvents = 'none';

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Â© Esri',
                maxZoom: 9,
                minZoom: 4,
                opacity: 1,
                bounds: indiaBounds,
                noWrap: true
            }).addTo(map);

            fetch('data/india_states.geojson')
                .then(response => response.json())
                .then(statesData => {
                    L.geoJSON(statesData, {
                        interactive: false,
                        style: {
                            color: "#2f5f9a",
                            weight: 1.7,
                            opacity: 0.9,
                            fillOpacity: 0.08,
                            fillColor: "#7fb5ff"
                        }
                    }).addTo(map);
                });

            mountains = allData.map(f => f.properties.Peak_Name || 'Unknown Peak');
            maxQuestions = Math.min(mountains.length, 20);
            geoLayer = L.featureGroup();

            allData.forEach(feature => {
                const coords = feature.geometry.coordinates;
                const peakName = feature.properties.Peak_Name || 'Unknown Peak';
                const height = feature.properties.Height_m;

                const marker = L.marker([coords[1], coords[0]], {
                    icon: getMountainIcon('default'),
                    keyboard: false
                });

                marker.on({
                    mouseover: function () {
                        if (marker === correctMarkerForCurrent) return;
                        setMarkerState(marker, 'hover');
                    },
                    mouseout: function () {
                        if (marker === correctMarkerForCurrent) return;
                        resetMarkerStyle(marker);
                    },
                    click: function (e) {
                        attemptsCount++;

                        if (peakName === currentMountain) {
                            correctAnswers++;
                            playCorrectSound();
                            updateScore();
                            setMarkerState(marker, 'correct');
                            triggerCelebration(marker.getLatLng());

                            let details = "<b>" + peakName + "</b>";
                            if (feature.properties.Height_m) details += " (" + feature.properties.Height_m + " m)";
                            if (feature.properties.Significance) details += "<br/>" + feature.properties.Significance;

                            marker.bindTooltip(details, {
                                permanent: false,
                                direction: 'top',
                                offset: [0, -10]
                            }).openTooltip();

                            setTimeout(() => {
                                marker.closeTooltip();
                                resetMarkerStyle(marker);
                                nextQuestion();
                            }, 2500);
                            return;
                        }

                        playIncorrectSound();
                        updateScore();

                        if (requireCorrectToAdvance) {
                            setMarkerState(marker, 'wrong');
                            setTimeout(() => resetMarkerStyle(marker), 1200);
                            marker.bindTooltip(peakName, {
                                permanent: false,
                                className: 'wrong-tooltip',
                                direction: 'top',
                                offset: [0, -10]
                            }).openTooltip(e && e.latlng ? e.latlng : undefined);
                            setTimeout(() => marker.closeTooltip(), 1200);
                            return;
                        }

                        attemptsLeft = Math.max(0, attemptsLeft - 1);
                        if (attemptsLeft > 0) {
                            setMarkerState(marker, 'wrong');
                            setTimeout(() => resetMarkerStyle(marker), 2000);
                        } else {
                            let correctMarker = null;
                            geoLayer.eachLayer(function (lyr) {
                                const nm = lyr.feature && lyr.feature.properties && lyr.feature.properties.Peak_Name;
                                if (nm === currentMountain) correctMarker = lyr;
                            });
                            if (correctMarker) {
                                let on = true;
                                const iv = setInterval(() => {
                                    setMarkerState(correctMarker, on ? 'wrong' : 'default');
                                    on = !on;
                                }, 250);
                                setTimeout(() => {
                                    clearInterval(iv);
                                    requireCorrectToAdvance = true;
                                    correctMarkerForCurrent = correctMarker;
                                    setMarkerState(correctMarker, 'target');
                                    triggerRippleAt(correctMarker.getLatLng(), '#d33a32');
                                    const q = document.getElementById('question');
                                    if (q) q.innerHTML = "Click on: <b>" + currentMountain + "</b> (click the correct peak to continue)";
                                }, 3000);
                            } else {
                                nextQuestion();
                            }
                        }

                        let tooltipContent = "Incorrect: " + peakName;
                        marker.bindTooltip(tooltipContent, {
                            permanent: false,
                            className: 'wrong-tooltip',
                            direction: 'top',
                            offset: [0, -10]
                        }).openTooltip(e && e.latlng ? e.latlng : undefined);
                        setTimeout(() => {
                            marker.closeTooltip();
                            marker.unbindTooltip();
                        }, 1200);
                    }
                });

                marker.feature = feature;
                geoLayer.addLayer(marker);
            });

            geoLayer.addTo(map);
            try { map.fitBounds(geoLayer.getBounds()); } catch (err) { }

            startTimer();
            nextQuestion();
        }

        function nextQuestion() {
            requireCorrectToAdvance = false;
            if (correctMarkerForCurrent) {
                resetMarkerStyle(correctMarkerForCurrent);
                correctMarkerForCurrent = null;
            }

            if (maxQuestions > 0 && totalQuestions >= maxQuestions) {
                endQuiz();
                return;
            }

            if (!mountains || mountains.length === 0) {
                endQuiz();
                return;
            }

            const idx = Math.floor(Math.random() * mountains.length);
            currentMountain = mountains.splice(idx, 1)[0];
            attemptsLeft = 3;
            totalQuestions++;

            document.getElementById("question").innerHTML =
                "Click on: <b>" + currentMountain + "</b>";
        }

        function updateScore() {
            let percentage = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("score-text").innerHTML =
                "Score: " + percentage + "%";
        }

        let timerInterval = null;
        let startTime = null;
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }
        function updateTimer() {
            if (!startTime) return;
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById("timer").textContent =
                "Time: " + mins + ":" + (secs < 10 ? "0" : "") + secs;
        }
        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
        }

        function endQuiz() {
            stopTimer();
            const percent = attemptsCount === 0 ? 0 : Math.round((correctAnswers / attemptsCount) * 100);
            document.getElementById("question").innerHTML =
                "Quiz finished! Final score: <b>" + percent + "%</b>";

            if (geoLayer) {
                geoLayer.eachLayer(function (layer) {
                    layer.off();
                });
            }

            const restart = document.createElement('button');
            restart.textContent = 'Restart Quiz';
            restart.style.marginLeft = '10px';
            restart.onclick = function () { location.reload(); };
            const q = document.getElementById('question');
            if (q) q.appendChild(restart);
        }

    </script>

</body>

</html>
