<!DOCTYPE html>
<html>
<head>
    <title>Rivers Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .control-panel {
            position: absolute;
            top: 10px;
            left: 50px;
            background: white;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 400;
            font-size: 14px;
        }
        .control-panel input[type="file"] {
            margin: 5px 0;
        }
        .control-panel button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
        .control-panel button:hover {
            background: #0052a3;
        }
        #info {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <h4>Upload Rivers GeoJSON</h4>
        <input type="file" id="fileInput" accept=".geojson,.json" />
        <button onclick="loadFromFile()">Load Map</button>
        <div id="info">Select a GeoJSON file</div>
    </div>

    <script>
        let map;
        let geojsonLayer;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([20, 78], 5);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
        }
        
        // Load GeoJSON from file input
        function loadFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('info').textContent = '❌ No file selected';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const geojson = JSON.parse(e.target.result);
                    displayRivers(geojson);
                } catch (error) {
                    document.getElementById('info').textContent = '❌ Invalid JSON: ' + error.message;
                }
            };
            reader.readAsText(file);
        }
        
        // Display rivers on map
        function displayRivers(geojson) {
            if (!geojson.features || geojson.features.length === 0) {
                document.getElementById('info').textContent = '❌ No features found';
                return;
            }
            
            // Remove previous layer
            if (geojsonLayer) map.removeLayer(geojsonLayer);
            
            // Add new layer
            geojsonLayer = L.geoJSON(geojson, {
                style: {
                    color: '#0066cc',
                    weight: 2,
                    opacity: 0.8
                },
                onEachFeature: function(feature, layer) {
                    const props = feature.properties || {};
                    let popup = '';
                    
                    if (props.rivname) popup += `<b>${props.rivname}</b><br>`;
                    if (props.origin) popup += `Origin: ${props.origin}<br>`;
                    if (props.ba_name) popup += `Basin: ${props.ba_name}<br>`;
                    if (props.sub_basin) popup += `Sub-basin: ${props.sub_basin}`;
                    
                    if (popup) layer.bindPopup(popup);
                }
            }).addTo(map);
            
            // Fit map to bounds
            const bounds = geojsonLayer.getBounds();
            if (bounds.isValid()) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
            
            document.getElementById('info').textContent = `✓ Loaded ${geojson.features.length} rivers`;
        }
        
        // Initialize on load
        window.addEventListener('load', initMap);
    </script>
</body>
</html>
